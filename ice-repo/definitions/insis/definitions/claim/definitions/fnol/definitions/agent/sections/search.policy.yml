section:
  component:
    IceFlexSection:
      grid:
        rows:
          - css: no-outline
            cols:
              - size: 25
                size.xs: auto
                size.sm: auto
                elements:
                  - name: claim.policy.search
              - size: 15%
                size.xs: auto
                size.sm: auto
                elements:
                  - name: claim.policy.product
                css: output-element
              - size: 15%
                size.xs: auto
                size.sm: auto
                elements:
                  - name: claim.policy.client-name
                css: output-element
              - size: 15%
                size.xs: auto
                size.sm: auto
                elements:
                  - name: claim.policy.client-id
                css: output-element
            gap: 20px
      behaviourForEmptyRows: hide
  viewMode:
    ConditionalSectionViewModeRule:
      conditionElement: claim.policy-search-method
      conditionValue: p
      conditionViewMode: default
      elseViewMode: hidden
