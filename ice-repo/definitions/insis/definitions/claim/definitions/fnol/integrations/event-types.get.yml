integration:
  exchange:
    InsisRestPQCallExchangeRule:
      endpointBaseurl: 'insis-rest-endpoint'
      verb: post
      url: '/util/query/paginated-query'
  transformation:
    DefaultTransformationRule:
      out:
        - mappings:
            - param: queryId
              value: event-types.get

            - param: page_size
              value: 10

            - param: offset
              value: 0

            - param: event_type
              element: claim.event.type

            - param: p_fulltext
              value: ''
      in:
        - fromIdx:
            array: payload.rows
          toIdx:
            array: datastore.event-types
            useSourceIndex: true
          mappings:
            - payload: 'rows[n].EVENT_TYPE'
              datastore: 'event-types[n].value'
            - payload: 'rows[n].NAME'
              datastore: 'event-types[n].displayTerm'
