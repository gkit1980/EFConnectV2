integration:
  exchange:
    SoapCallExchangeRule:
      endpoint: insis_csm_endpoint
      securityMode: UsernamePassword
      username: 'insis-username'
      password: 'insis-password'
      ignoreNamespaces: 'insis-ignoreNamespaces'
      jsonSchema: InsisCSM
  transformation:
    DefaultTransformationRule:
      additional: insis
      dateFormat: YYYY-MM-DD
      out:
        - mappings:
            - param: soapAction
              value: cancelClaim
            - param: requestType
              value: CancelClaimRqType
            - param: responseType
              value: CancelClaimRsType
        - fromIdx:
            index: actionContext.index
          mappings:
            - element: claims~claim-no
              payload: ClaimNo
            - value: '1'
              payload: RefuseCode
            - value: '2020-02-02'
              payload: RefuseDate
            - value: 'None'
              payload: RefuseLetter

      in: null
