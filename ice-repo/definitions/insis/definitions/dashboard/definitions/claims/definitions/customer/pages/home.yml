page:
  validation: {}
  component:
    InsisSimplePage: {}
  sections:
    - component:
        IceFlexSection:
          grid:
            rows:
              - cols:
                  - size: none
                    css: mat-display-1 u-mb-6
                    elements:
                      - name: claims-in-progress-title
                  - size: none
                    elements:
                      - name: activity.add-claim
                align: space-between
    - component:
        IceArrayFlexSection:
          grid:
            rows:
              - cols:
                  - size: 25%
                    elements:
                      - name: claims~claim-no
                  - size: 15%
                    elements:
                      - name: claims~claim-state-name
                  - size: auto
                    css: label-link
                    elements:
                      - name: claims~policy-label
                      - name: claims~policy-link
                  - size: 100px
                    elements:
                      - name: claims~event-date
                  - size: none
                    elements:
                      - name: claims~go-to-details
                    align: center
                  - size: none
                    elements:
                      - name: claims~more-actions
                    align: center
          arrayElement: claims
          css: horizontal-list
    - component:
        IceFlexSection:
          grid:
            rows:
              - cols:
                  - size: auto
                    size.xs: auto
                    size.sm: auto
                    elements:
                      - name: activity.show-resolved-claims
    - component:
        InsisDatagridSection:
          arrayElement: resolved-claims
          grid:
            rows:
              - cols:
                  - caption: elements.resolved-claims~claim-no.label
                    size: 180px
                    css: u-ml-5 label-link
                    elements:
                      - name: resolved-claims~claim-link
                  - caption: elements.resolved-claims~claim-state-name.label
                    size: 180px
                    elements:
                      - name: resolved-claims~claim-state-name
                  - caption: elements.resolved-claims~date-resolved.label
                    size: 180px
                    elements:
                      - name: resolved-claims~date-resolved
                  - caption: elements.resolved-claims~policy-label.label
                    size: auto
                    css: label-link
                    elements:
                      - name: resolved-claims~policy-link
      viewMode:
        ConditionalSectionViewModeRule:
          conditionElement: activity.show-resolved-claims
          conditionValue: true
          conditionViewMode: output
          elseViewMode: hidden
