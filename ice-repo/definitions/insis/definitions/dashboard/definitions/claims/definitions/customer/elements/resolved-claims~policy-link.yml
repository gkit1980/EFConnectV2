element:
  type: text
  viewMode:
    StaticViewModeRule:
      viewMode: output
  component:
    StaticComponentRule:
      component:
        IceButton:
          themeColor: primary
          variant: default
          action: view-policy-resolved
  label:
    ResourceWithElementValuesLabelRule:
      key: elements.resolved-claims.items.policy-link.label
      elements:
        - resolved-claims~insr-type-name
        - resolved-claims~policy-no
