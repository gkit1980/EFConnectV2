integration:
  type: active
  exchange:
    InsisPrintExchangeRule:
      endpointBaseurl: 'insis_print_endpoint'
      verb: post
  transformation:
    DefaultTransformationRule:
      additional: insis
      dateFormat: YYYY-MM-DD
      out:
        - fromIdx:
            index: actionContext.index
          mappings:
            - element: policies~policy_id
              payload: reportParams.P_POLICY_ID
            - value: /std/gen/printouts_v10/std_bas_term_pol.xdo
              payload: reportFullPath
            - value: pdf
              payload: outputFormat
            - value: '0'
              payload: reportParams.P_ANEX_ID
      in:
        - mappings:
            - datastore: printData
              payload: data
