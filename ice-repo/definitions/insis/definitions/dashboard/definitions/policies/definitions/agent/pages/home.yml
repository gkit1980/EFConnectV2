page:
  validation: {}
  component:
    InsisSimplePage: {}
  sections:
    - search
    - component:
        InsisDatagridSection:
          arrayElement: policies
          css: insis-datagrid-with-pagination overflow-visible
          grid:
            rows:
              - cols:
                  - elements:
                      - name: policies~view-more
                    caption: elements.policies.items.policy-no.label
                    size: 150px
                    css: ml-3 label-link
                  - elements:
                      - name: policies~product-formatted
                    caption: elements.policies.items.product-formatted.label
                    size: 300px
                  - elements:
                      - name: policies~policy-state-name
                    caption: elements.policies.items.policy-state-name.label
                    size: 120px
                  - elements:
                      - name: policies~client-view-more
                    caption: elements.policies.items.client-name.label
                    size: 250px
                    css: label-link
                  - elements:
                      - name: policies~insured-objects
                    caption: elements.policies.items.insured-objects.items.item.label
                    size: 200px
                    css: overflow-visible
                  - elements:
                      - name: policies~insr-begin
                    caption: elements.policies.items.insr-begin.label
                    size: 120px
                  - elements:
                      - name: policies~insr-end
                    caption: elements.policies.items.insr-end.label
                    size: 120px
      description: section
    - component:
        InsisPaginatorSection:
          css: insis-paginator-with-datagrid
          scopeToDefinition: false
          offsetDatastorePath: pagination.policies.offset
          paginationAction: policies.search-from-pagination
          resultsLengthDatastorePath: pagination.policies.results-length
          pageSizeDatastorePath: pagination.policies.page-size
          pageIndexDatastorePath: pagination.policies.page-index
          paginationObjectsKey: pagination.policies
          searchCriteriaChangedDatastorePath: pagination.policies.search-criteria-changed
