                    caption: null
                    size: 30px
                    css: link-icon
                  - elements:
                      - name: policies~policy-state-name
                    caption: elements.agent-policies.items.policy-status.label
                    size: 120px
                  - elements:
                      - name: policies~client-view-more
                    caption: elements.agent-policies.items.client-name.label
                    size: 242px
                    css: label-link
                  - elements:
                      - name: policies~insured-objects
                    caption: elements.agent-policies.items.insured-objects.label
                    size: 200px
                    css: overflow-visible
                  - elements:
                      - name: policies~premium
