    - component:
        IceFlexSection:
          grid:
            rows:
              - cols:
                  - size: auto
                    size.xs: auto
                    size.sm: auto
                    elements:
                      - name: new-policy
          css: mb-2
    - component:
        InsisDatagridSection:
          arrayElement: policies
