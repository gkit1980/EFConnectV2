action:
  execution:
    - ResetElementValueExecutionRule:
        elements:
          - policies
    - InsisResetDatastoreValueExecutionRule:
        paths:
          - pagination.active.page-index
          - pagination.active.offset
          - pagination.active.results-length
        defaultValue: 0
        skipIfValueIsSet: true
        scopeToDefinition: true
    - InsisResetDatastoreValueExecutionRule:
        paths:
          - pagination.active.page-size
        defaultValue: 9
        skipIfValueIsSet: true
        scopeToDefinition: true
    - IntegrationExecutionRule:
        integration: policies.active.load
  trigger:
    - IceLifecycleEventTriggerRule:
        event: ICE_CONTEXT_ACTIVATED
