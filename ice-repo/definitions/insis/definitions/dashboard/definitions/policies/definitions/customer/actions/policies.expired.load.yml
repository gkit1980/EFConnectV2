action:
  execution:
    - ResetElementValueExecutionRule:
        elements:
          - expired-policies
    - InsisResetDatastoreValueExecutionRule:
        paths:
          - pagination.expired.page-index
          - pagination.expired.offset
          - pagination.expired.results-length
        defaultValue: 0
        skipIfValueIsSet: true
        scopeToDefinition: true
    - InsisResetDatastoreValueExecutionRule:
        paths:
          - pagination.expired.page-size
        defaultValue: 10
        skipIfValueIsSet: true
        scopeToDefinition: true
    - IntegrationExecutionRule:
        integration: policies.expired.load
  trigger:
    - IceLifecycleEventTriggerRule:
        event: ICE_CONTEXT_ACTIVATED
