element:
  type: action
  component:
    StaticComponentRule:
      component:
        InsisButtonDropdown:
          accesskey: n
          matIcon: keyboard_arrow_down
  values:
    InsisArrayItemBasedValuesRule:
      valueElement: lob~products~product-code
      labelElement: lob~products~product-formatted
      hideEmpty: true
  change:
    - DtNavigateToDefinitionExecutionRule:
        dt: navigate-to-new-policy
        definitionOutput: url
