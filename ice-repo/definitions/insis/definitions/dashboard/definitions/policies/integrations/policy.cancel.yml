integration:
  exchange:
    SoapCallExchangeRule:
      endpoint: insis_pam_endpoint
      securityMode: UsernamePassword
      username: 'env:insis-username'
      password: 'env:insis-password'
      ignoreNamespaces: 'env:insis-ignoreNamespaces'
      soapAction: registerCancelPolicyAnnex
      requestType: RegisterCancelPolicyAnnexRqType
      responseType: RegisterCancelPolicyAnnexRsType
      jsonSchema: InsisPAM
  transformation:
    DefaultTransformationRule:
      additional: insis
      dateFormat: YYYY-MM-DD
      out:
        - mappings:
            - param: soapAction
              value: registerCancelPolicyAnnex
            - param: requestType
              value: RegisterCancelPolicyAnnexRqType
        - fromIdx:
            index: actionContext.index
          mappings:
            - element: policies~policy_id
              payload: PolicyID
      in: null
