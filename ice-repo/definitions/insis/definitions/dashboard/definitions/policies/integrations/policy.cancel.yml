integration:
  exchange:
    SoapCallExchangeRule:
      endpoint: insis_pam_endpoint
      securityMode: UsernamePassword
      username: 'insis-username'
      password: 'insis-password'
      ignoreNamespaces: 'insis-ignoreNamespaces'
      jsonSchema: InsisPAM
  transformation:
    DefaultTransformationRule:
      additional: insis
      dateFormat: YYYY-MM-DD
      out:
        - mappings:
            - param: soapAction
              value: registerCancelPolicyAnnex
            - param: requestType
              value: RegisterCancelPolicyAnnexRqType
            - param: responseType
              value: RegisterCancelPolicyAnnexRsType
        - fromIdx:
            index: actionContext.index
          mappings:
            - element: policies~policy_id
              payload: PolicyID
      in: null
