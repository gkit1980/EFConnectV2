element:
  type: text
  component:
    StaticComponentRule:
      component:
        InsisCard:
          url: '/ice/insis.dashboard.products.customer/home'
  label:
    ResourceWithElementValuesLabelRule:
      elements:
        - number-of-unfinished-quotes
      key: elements.summary-of-unfinished-quotes.label
  viewMode:
    ConditionalViewModeRule:
      conditionElement: number-of-unfinished-quotes
      conditionValue: '0'
      conditionViewMode: hidden
      elseViewMode: default
