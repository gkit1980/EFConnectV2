integration:
  exchange:
    InsisDBExchangeRule:
      connectString: 'env:insis-db-url'
      username: 'env:insis-db-username'
      password: 'env:insis-db-password'
      queryFileURL: data/claims.client.get.sql
      queryType: SQL
  transformation:
    DefaultTransformationRule:
      out:
        - mappings:
            - principal: pid
              param: PID
      in:
        - fromIdx:
            array: payload.rows
            condition: CLAIM_STATE == '1'
          mappings:
            - payload: rows.length
              element: claims-in-progress.total-number
