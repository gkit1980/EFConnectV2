element:
  type: text
  component:
    StaticComponentRule:
      component:
        InsisCard:
          url: '/ice/insis.dashboard.claims.customer/home'
  label:
    ResourceWithElementValuesLabelRule:
      elements:
        - number-of-claims-in-progress
      key: elements.summary-of-claims-in-progress.label
  viewMode:
    ConditionalViewModeRule:
      conditionElement: number-of-claims-in-progress
      conditionValue: '0'
      conditionViewMode: hidden
      elseViewMode: default
