integration:
  exchange:
    InsisDBExchangeRule:
      connectString: 'env:insis-db-url'
      username: 'env:insis-db-username'
      password: 'env:insis-db-password'
      queryFileURL: data/get-client-policies.sql
      queryType: SQL
  transformation:
    DefaultTransformationRule:
      additional: insis
      out:
        - mappings:
            - principal: pid
              param: PID
      in:
        - fromIdx:
            array: payload.rows
          mappings:
            - payload: rows.length
              element: active-policies.total-number
