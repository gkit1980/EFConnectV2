integration:
  exchange:
    InsisDBExchangeRule:
      connectString: 'env:insis-db-url'
      username: 'env:insis-db-username'
      password: 'env:insis-db-password'
      queryFileURL: data/policies.active.client.get-detailed.sql
      queryType: JSON
  transformation:
    DefaultTransformationRule:
      additional: insis
      out:
        - mappings:
            - param: page_size
              value: 1
            - param: offset
              value: 0
            - param: policy_no
              value: ''
            - param: policy_id
              value: ''
            - param: policy_name
              value: ''
            - param: insr_type
              value: ''
            - param: p_insr_end
              value: ''
            - param: policy_state
              value: 'Policy'
            - param: p_client
              principal: pid
      in:
        - mappings:
            - payload: 'rows[0].total'
              element: 'active-policies.total-number'
