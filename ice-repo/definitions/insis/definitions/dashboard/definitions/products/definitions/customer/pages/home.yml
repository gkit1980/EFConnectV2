page:
  validation: {}
  component:
    InsisSimplePage: {}
  sections:
    - component:
        IceFlexSection:
          grid:
            rows:
              - cols:
                  - size: auto
                    size.xs: auto
                    size.sm: auto
                    elements:
                      - name: quotes-title
                    css: mat-display-1 u-mb-6
      viewMode:
        InsisHideSectionWhenArrayElementIsEmpty:
          array: quotes
    - component:
        IceArrayFlexSection:
          grid:
            rows:
              - cols:
                  - size: 20%
                    size.xs: auto
                    size.sm: auto
                    elements:
                      - name: quotes~policy-number
                      - name: quotes~product.name
                    align: center
                  - size: 20%
                    size.xs: auto
                    size.sm: auto
                    elements:
                      - name: quotes~price
                    align: center
                  - size: 20%
                    size.xs: auto
                    size.sm: auto
                    elements:
                      - name: quotes~insured_objects
                    align: center
                  - size: none
                    size.xs: auto
                    size.sm: auto
                    elements:
                      - name: quotes~insurance.start-and-duration
                    align: center
                  - size: none
                    size.xs: auto
                    size.sm: auto
                    align: center
                    elements:
                      - name: quotes~continue
                  - size: none
                    size.xs: auto
                    size.sm: auto
                    elements:
                      - name: quotes~more-options
                    align: center
                align: space-between
          arrayElement: quotes
          behaviourForEmptyRows: hide
          css: horizontal-list width-100-array-item
    - component:
        InsisPaginatorSection:
          resultsLengthDatastorePath: pagination.quotes.results-length
          pageSizeDatastorePath: pagination.quotes.page-size
          offsetDatastorePath: pagination.quotes.offset
          pageIndexDatastorePath: pagination.quotes.page-index
          paginationObjectsKey: pagination.quotes
          paginationSeparatorKey: pagination.separator
          scopeToDefinition: false
          paginationAction: quotes.load-from-pagination
      viewMode:
        InsisExpressionViewModeRule:
          viewMode: default
          elseViewMode: hidden
          expression: >-
            datastore('pagination.quotes.results-length') >
            datastore('pagination.quotes.page-size')
    - component:
        IceFlexSection:
          grid:
            rows:
              - cols:
                  - size: auto
                    size.xs: auto
                    size.sm: auto
                    elements:
                      - name: products-title
                    css: mat-display-1 u-mb-6 u-mt-3
    - component:
        IceArrayFlexSection:
          arrayElement: insurance-products
          grid:
            rows:
              - cols:
                  - size: 100%
                    size.xs: auto
                    size.sm: auto
                    elements:
                      - name: insurance-products~image
                    align: center
              - cols:
                  - size: 100%
                    size.xs: auto
                    size.sm: auto
                    elements:
                      - name: insurance-products~title
                    css: mat-display-1 u-mb-6 u-mt-4
                    align: center
              - cols:
                  - size: 100%
                    size.xs: auto
                    size.sm: auto
                    elements:
                      - name: insurance-products~description
                    align: center
                    css: u-mb-3 u-ml-4 u-mr-4
              - cols:
                  - size: 100%
                    size.xs: auto
                    size.sm: auto
                    sections:
                      - name: product
                    align: center
                    css: u-mb-3
            gap: 15px
          css: text-align-center product-card
