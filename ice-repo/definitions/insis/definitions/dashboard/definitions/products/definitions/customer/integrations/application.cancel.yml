integration:
  exchange:
    SoapCallExchangeRule:
      endpoint: insis_pam_endpoint
      securityMode: UsernamePassword
      username: 'env:insis-username'
      password: 'env:insis-password'
      ignoreNamespaces: 'env:insis-ignoreNamespaces'
      soapAction: cancelApplication
      requestType: CancelApplicationRqType
      responseType: CancelApplicationRsType
      jsonSchema: InsisPAM
  transformation:
    DefaultTransformationRule:
      additional: insis
      dateFormat: YYYY-MM-DD
      out:
        - mappings:
            - param: soapAction
              value: cancelApplication
            - param: requestType
              value: CancelApplicationRqType
        - fromIdx:
            index: actionContext.index
          mappings:
            - element: quotes~id
              payload: PolicyID
            - value: '-38'
              payload: ReasonID
      in: null
