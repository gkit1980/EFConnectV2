action:
  execution:
    - ResetElementValueExecutionRule:
        elements:
          - quotes
    - InsisResetDatastoreValueExecutionRule:
        scopeToDefinition: false
        defaultValue: 0
        skipIfValueIsSet: true
        paths:
          - pagination.quotes.page-index
          - pagination.quotes.results-length
          - pagination.quotes.offset
    - InsisResetDatastoreValueExecutionRule:
        scopeToDefinition: false
        defaultValue: 10
        skipIfValueIsSet: true
        paths:
          - pagination.quotes.page-size
    - IntegrationExecutionRule:
        integration: insurance-products.load
    - IntegrationExecutionRule:
        integration: quotes.load
  trigger:
    - IceLifecycleEventTriggerRule:
        event: ICE_CONTEXT_ACTIVATED
    - DynIdChangeTriggerRule: {}
