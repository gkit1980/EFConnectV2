integration:
  exchange:
    SoapCallExchangeRule:
      endpoint: insis_pam_endpoint
      securityMode: UsernamePassword
      username: 'env:insis-username'
      password: 'env:insis-password'
      ignoreNamespaces: 'env:insis-ignoreNamespaces'
      soapAction: rejectQuote
      requestType: RejectQuoteRqType
      responseType: RejectQuoteRsType
      jsonSchema: InsisPAM
  transformation:
    DefaultTransformationRule:
      additional: insis
      dateFormat: YYYY-MM-DD
      out:
        - mappings:
            - param: soapAction
              value: rejectQuote
            - param: requestType
              value: rejectQuoteRqType
        - fromIdx:
            index: actionContext.index
          mappings:
            - element: quotes~engagement-id
              payload: EngagementID
            - element: quotes~id
              payload: QuoteNo
            - value: '1'
              payload: Reason
      in: null
