element:
  type: boolean
  defaultValue:
    StaticValueRule:
      value: true
  component:
    StaticComponentRule:
      component:
        InsisButtonToggle:
          labelTrue: elements.search.see-less-options.label
          labelFalse: elements.search.see-more-options.label
  label:
    NoLabelRule: {}
  change:
    - ResetElementValueExecutionRule:
        elements:
          - search.fulltext
          - search.name
          - search.id
