action:
  execution:
    - ResetElementValueExecutionRule:
        elements:
          - clients
    - InsisResetDatastoreValueExecutionRule:
        paths:
          - insis.dashboard.clients.agent.pagination.page-index
          - insis.dashboard.clients.agent.pagination.offset
          - insis.dashboard.clients.agent.pagination.results-length
        defaultValue: 0
    - InsisResetDatastoreValueExecutionRule:
        paths:
          - insis.dashboard.clients.agent.pagination.page-size
        defaultValue: 10
    - IntegrationExecutionRule:
        integration: clients.load-search-criteria
    - IntegrationExecutionRule:
        integration: clients.search
  trigger:
    - IceLifecycleEventTriggerRule:
        event: ICE_CONTEXT_ACTIVATED
