page:
  validation: {}
  component:
    InsisSimplePage: {}
  sections:
    - search
    - component:
        IceFlexSection:
          css: mb-2 mt-2
          grid:
            rows:
              - cols:
                  - size: auto
                    size.xs: auto
                    size.sm: auto
                    css: u-mt-4
                    elements:
                      - name: activity.new-client
    - component:
        InsisDatagridSection:
          css: insis-datagrid-with-pagination
          arrayElement: clients
          grid:
            rows:
              - cols:
                  - elements:
                      - name: clients~view-more
                    caption: elements.search.id.label
                    size: 200px
                    css: ml-3 label-link
                  - elements:
                      - name: clients~client-name
                    caption: elements.search.name.label
                    size: 300px
                  - elements:
                      - name: clients~client-type
                    caption: elements.search.type.label
                    size: 200px
                  - elements:
                      - name: clients~new-policy
                    size: 200px
    - component:
        InsisPaginatorSection:
          paginationAction: clients.search-from-pagination
          resultsLengthDatastorePath: pagination.clients.results-length
          pageSizeDatastorePath: pagination.clients.page-size
          offsetDatastorePath: pagination.clients.offset
          pageIndexDatastorePath: pagination.clients.page-index
          paginationObjectsKey: pagination.clients
          scopeToDefinition: false
          css: insis-paginator-with-datagrid
