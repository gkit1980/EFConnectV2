action:
  execution:
    - ResetElementValueExecutionRule:
        elements:
          - clients
    - InsisResetDatastoreValueExecutionRule:
        paths:
          - pagination.clients.page-index
          - pagination.clients.offset
          - pagination.clients.results-length
        scopeToDefinition: false
        defaultValue: 0
    - InsisResetDatastoreValueExecutionRule:
        paths:
          - pagination.clients.page-size
        scopeToDefinition: false
        defaultValue: 10
    - IntegrationExecutionRule:
        integration: clients.search
