integration:
  exchange:
    SoapCallExchangeRule:
      endpoint: insis_pdm_endpoint
      securityMode: UsernamePassword
      username: 'insis-username'
      password: 'insis-password'
      ignoreNamespaces: 'insis-ignoreNamespaces'
      jsonSchema: InsisPDM
  transformation:
    DefaultTransformationRule:
      additional: insis
      dateFormat: YYYY-MM-DD
      dateTimeFormat: 'YYYY-MM-DDThh:mm:ss'
      out:
        - mappings:
            - param: soapAction
              value: findPersonByPID
            - param: requestType
              value: FndPersonByPIDRqType
            - param: responseType
              value: FndPersonByPIDRsType
        - mappings:
            - element: policy.participants.holder.person.pid
              payload: PID
      in:
        - mappings:
            - element: policy.participants.holder.person.first-name
              payload: Entity.PersonalData.Name.Given
            - element: policy.participants.holder.person.last-name
              payload: Entity.PersonalData.Name.Family
            - element: policy.participants.holder.person.gender
              payload: Entity.PersonalData.Gender
            - element: policy.participants.holder.person.date-of-birth
              payload: Entity.PersonalData.BirthDate
            - element: policy.participants.holder.person.pid
              payload: Entity.PersonalData.PID
            - element: policy.participants.holder.person.manid
              payload: Entity.ManID
            - element: policy.participants.holder.person.address.country
              payload: Addresses.Address[0].CountryCode
        - fromIdx:
            array: payload.BankAccounts.BankAccount
          toIdx:
            array: datamodel.policy.participants.holder.person.accounts
            append: true
          mappings:
            - element: policy.participants.holder.person.accounts~bank-id
              payload: 'BankAccounts.BankAccount[n].BankAccID'
            - element: policy.participants.holder.person.accounts~bankpid
              payload: 'BankAccounts.BankAccount[n].BankPID'
            - element: policy.participants.holder.person.accounts~currency
              payload: 'BankAccounts.BankAccount[n].Currency'
            - element: policy.participants.holder.person.accounts~iban
              payload: 'BankAccounts.BankAccount[n].AccountNo'
            - element: policy.participants.holder.person.accounts~name
              payload: 'BankAccounts.BankAccount[n].BankName'
