dt:
  hitPolicy: F
  inputs:
    - element: policy.contract.term.units
    - label: new label
      element: policy.contract.term.duration
  outputs:
    - id: mirror
      type: string
  rules:
    - inputs:
        - 'y'
        - 1
      outputs:
        - Year
    - inputs:
        - m
        - 1
      outputs:
        - Month
    - inputs:
        - 'y'
        - '-'
      outputs:
        - Years
    - inputs:
        - m
        - '-'
      outputs:
        - Months
