
dt:
  hitPolicy: F
  inputs:
    - element: policy.insured.objects~person-data.accident
    - element: policy.insured.objects~person-data.first-name
    - element: policy.insured.objects~person-data.last-name
    - page: true
  outputs:
    - id: label_en
      type: string
    - label: new label
      id: label_de
  rules:
    - inputs:
        - 1
        - not(null)
        - not(null)
        - covers
      outputs:
        - >-
          ':Main insured person - '  +
          policy.insured.objects~person-data.full-name
        - >-
          ':Main insured person - '  +
          policy.insured.objects~person-data.full-name
    - inputs:
        - '-'
        - not(null)
        - not(null)
        - covers
      outputs:
        - >-
          ':Additional insured person - '  +
          policy.insured.objects~person-data.full-name
        - >-
          ':Additional insured person - '  +
          policy.insured.objects~person-data.full-name
    - inputs:
        - 1
        - '-'
        - '-'
      outputs:
        - ':Main insured person'
        - ':Main insured person'
    - inputs:
        - 2
        - '-'
        - '-'
      outputs:
        - ':Additional insured person'
        - ':Additional insured person'   
    - inputs:
          - '-'
          - '-'
          - '-'
          - '-'
      outputs:
        - ':Insured object'
        - ':Insured object'