section:
  component:
    IceArrayFlexSection:
      grid:
        rows:
          - cols:
              - size: 60
                size.xs: auto
                size.sm: auto
                elements:
                  - name: policy.contract.taxes~type
              - size: 10
                size.xs: auto
                size.sm: auto
              - size: calc(30% - 130px)
                size.xs: auto
                size.sm: auto
                elements:
                  - name: policy.contract.taxes~amount
                align: ''
                css: text-align-right
            css: underscore u-mb-2 u-ml-4
            align: space-between
      arrayElement: policy.contract.taxes
      behaviourForEmptyRows: render
      css: null
