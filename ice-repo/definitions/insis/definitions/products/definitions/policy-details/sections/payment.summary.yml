section:
  component:
    IceFlexSection:
      css: null
      grid:
        rows:
          - cols:
              - size: auto
                css: mat-headline u-mb-4 u-mt-1
                elements:
                  - name: payment.title
              - size: none
                elements:
                  - name: payment.activity.goto-details
          - css: output-element u-mt-2 u-mb-4
            cols:
              - size: 50
                elements:
                  - name: policy.contract.term.duration-and-units
              - size: auto
                elements:
                  - name: policy.contract.payment.frequency
          - css: output-element
            cols:
              - size: 50
                elements:
                  - name: policy.insured.premium.total
              - size: auto
                elements:
                  - name: policy.contract.payment.tax-value
      behaviourForEmptyRows: render
