integration:
  exchange:
    InsisDBExchangeRule:
      connectString: 'env:insis-db-url'
      username: 'env:insis-db-username'
      password: 'env:insis-db-password'
      queryFileURL: data/banks.get.sql
      queryType: SQL
  transformation:
    DefaultTransformationRule:
      additional: insis
      dateFormat: YYYY-MM-DD
      in:
        - fromIdx:
            array: payload.rows
            condition: 1 == 1
          toIdx:
            array: datamodel.banks-list
            append: true
          mappings:
            - payload: 'rows[n].BANK_ID'
              element: banks-list~id
            - payload: 'rows[n].BANK_NAME'
              element: banks-list~name
