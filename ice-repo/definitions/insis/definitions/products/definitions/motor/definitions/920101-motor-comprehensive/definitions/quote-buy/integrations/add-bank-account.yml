integration:
  exchange:
    InsisRestCallExchangeRule:
      endpointBaseurl: 'insis-rest-endpoint'
      verb: post
      url: '/people-data/pp-bankaccount-type'
  transformation:
    DefaultTransformationRule:
      additional: insis
      dateFormat: YYYY-MM-DD
      out:
        - mappings:
            - param: ignoreLoginService
              value: true
        - mappings:
            - payload: manId
              element: policy.participants.holder.person.manid
            - payload: bankId
              element: policy.participants.payor.bank
            - payload: accountNum
              element: policy.participants.payor.iban
            - payload: accountCurrency
              value: 'EUR'
            - payload: accountState
              value: 0
