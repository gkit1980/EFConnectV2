element:
  type: boolean
  viewMode:
    ConditionalViewModeRule:
      conditionElement: policy.insured.vehicle-objects~car.additional-equipment
      conditionValue: true
      conditionViewMode: default
      elseViewMode: hidden
  defaultValue:
    StaticValueRule:
      value: false
  component:
    StaticComponentRule:
      component:
        IceCheckbox:
          labelPosition: after
  change:
    - ResetElementValueExecutionRule:
        elements:
          - policy.insured.vehicle-objects~car.additional-equipment-other
