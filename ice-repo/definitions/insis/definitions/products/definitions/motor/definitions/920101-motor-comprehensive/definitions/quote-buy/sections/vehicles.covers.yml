section:
  component:
    IceArrayFlexSection:
      grid:
        rows:
          - cols:
              - size: auto
                css: section-title
                elements:
                  - name: policy.insured.vehicle-objects~cover.title
          - cols:
              - size: auto
                elements:
                  - name: policy.insured.vehicle-objects~cover.mtpl.active
                  - name: policy.insured.vehicle-objects~cover.mtpl.active-info
              - size: auto
                elements:
                  - name: policy.insured.vehicle-objects~cover.mtpl.premium
            align: space-between
            css: inline-cell-elements
          - cols:
              - size: auto
                elements:
                  - name: policy.insured.vehicle-objects~cover.owndamage.active
                  - name: >-
                      policy.insured.vehicle-objects~cover.owndamage.active-info
              - size: auto
                elements:
                  - name: policy.insured.vehicle-objects~cover.owndamage.premium
            align: space-between
            css: inline-cell-elements
          - cols:
              - size: calc(50% - 28px)
                size.xs: 100%
                size.sm: 100%
                css: u-ml-7 u-d-inlineblock slider-mirror-labels
                align: center
                elements:
                  - name: >-
                      policy.insured.vehicle-objects~cover.owndamage.deductible
                  - name: >-
                      policy.insured.vehicle-objects~cover.owndamage.deductible-mirror
              - size: calc(50% - 28px)
                size.xs: 100%
                size.sm: 100%
                css: u-ml-7 u-d-inlineblock slider-mirror-labels
                align: center
                elements:
                  - name: >-
                      policy.insured.vehicle-objects~cover.owndamage.insured-amount
                  - name: >-
                      policy.insured.vehicle-objects~cover.owndamage.insured-amount-mirror
            css: u-mb-4
          - css: inline-cell-elements
            cols:
              - size: auto
                elements:
                  - name: policy.insured.vehicle-objects~cover.pa.active
                  - name: policy.insured.vehicle-objects~cover.pa.active-info
              - size: none
                elements:
                  - name: policy.insured.vehicle-objects~cover.pa.premium
            align: space-between
          - css: inline-cell-elements
            cols:
              - size: auto
                elements:
                  - name: policy.insured.vehicle-objects~cover.road_assis.active
                  - name: >-
                      policy.insured.vehicle-objects~cover.road_assis.active-info
              - size: none
                elements:
                  - name: >-
                      policy.insured.vehicle-objects~cover.road_assis.premium
      arrayElement: policy.insured.vehicle-objects
      css: main-side
