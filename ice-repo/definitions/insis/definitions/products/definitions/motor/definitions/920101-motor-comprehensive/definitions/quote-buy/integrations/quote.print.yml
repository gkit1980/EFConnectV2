integration:
  type: active
  exchange:
    InsisPrintExchangeRule:
      endpointBaseurl: 'insis_print_endpoint'
      verb: post
  transformation:
    DefaultTransformationRule:
      additional: insis
      dateFormat: YYYY-MM-DD
      extends: insis-quote.print
      out:
        - mappings:
            - value: /std/gen/printouts_v10/std_bas_life_quote.xdo
              payload: reportFullPath
      in: {}
