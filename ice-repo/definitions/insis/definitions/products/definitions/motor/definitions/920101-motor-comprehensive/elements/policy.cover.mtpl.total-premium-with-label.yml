element:
  type: currency
  mirror:
    InsisArrayItemTotalSumMirrorRule:
      originElement: policy.insured.vehicle-objects~cover.mtpl.premium-with-label
      conditionElement: policy.insured.vehicle-objects~cover.mtpl.active
      conditionValue: true
  viewMode:
    ConditionalViewModeRule:
      conditionElement: policy.cover.mtpl.total-premium-with-label
      conditionValue: '0'
      conditionViewMode: hidden
      elseViewMode: output
  label:
    ResourceLabelRule:
      key: >-
        elements.policy.insured.vehicle-objects.items.cover.mtpl.premium-with-label.label
  defaultValue:
    StaticValueRule:
      value: 0
