action:
  title: calls the quick quote calculation for insis
  condition:
    DtConditionRule:
      dt: insis.calculate.quote
      output: calculate
  execution:
    - IntegrationExecutionRule:
        integration: 920101.motor.insis-policy.engagement-quote.register
    - IntegrationExecutionRule:
        integration: 920101.motor.insis-policy.get-premiums
  trigger:
    - BucketValidTriggerRule:
        bucket: insis-quote-motor
    - PageTriggerRule:
        leave:
          - 1.quote.vehicles
