  viewMode:
    InsisExpressionViewModeRule:
      expression: >-
        element('policy.insured.vehicle-objects~car.search.type') === '' ||
        element('policy.insured.vehicle-objects~car.brand') !== null
      viewMode: default
      elseViewMode: hidden
      useIndex: true
