element:
  type: array
  viewMode:
    ConditionalViewModeRule:
      conditionValue: 'true'
      conditionElement: >-
        policy.insured.vehicle-objects~car.additional-equipment-car-audio-included
      conditionViewMode: default
      elseViewMode: hidden
  array:
    StaticArrayRule:
      default: '1'
      min: '1'
  label:
    NoLabelRule: {}
  component:
    StaticComponentRule:
      component:
        InsisArrayListLayout:
          addButtonLabelResourceKey: >-
            elements.policy.insured.add-another-additional-equipment-audio-video.label
          removeButtonLabelResourceKey: >-
            elements.policy.insured.remove-additional-equipment-audio-video.label
          confirmOnRemove: false
