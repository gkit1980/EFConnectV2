element:
  viewMode:
    StaticViewModeRule:
      viewMode: required
  type: currency
  defaultValue: 0
  fake:
    value: 5000
  validation:
    - IceExpressionValidationRule:
        expression: 'element("policy.insured.vehicle-objects~insured-amount") > 1'
        messageKey: >-
          elements.policy.insured.vehicle-objects.items.insured-amount.invalid.label
