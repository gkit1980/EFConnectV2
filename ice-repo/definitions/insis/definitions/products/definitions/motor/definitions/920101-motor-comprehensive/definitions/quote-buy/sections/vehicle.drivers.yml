section:
  viewMode: default
  component:
    IceArrayFlexSection:
      arrayElement: policy.insured.vehicle-objects~drivers
      grid:
        rows:
          - gap: 24px
            gap.xs: 0
            cols:
              - size: 190px
                size.xs: 100%
                css: u-mb-4
                elements:
                  - name: policy.insured.vehicle-objects~drivers~person.first-name
              - size: 190px
                size.xs: 100%
                css: u-mb-4
                elements:
                  - name: policy.insured.vehicle-objects~drivers~person.last-name
          - gap: 24px
            gap.xs: 0px
            cols:
              - size: 190px
                size.xs: 100%
                css: u-mb-4
                elements:
                  - name: >-
                      policy.insured.vehicle-objects~drivers~person.driver-license-nb
              - size: 190px
                size.xs: 100%
                css: u-mb-4
                elements:
                  - name: >-
                      policy.insured.vehicle-objects~drivers~person.date-of-birth
