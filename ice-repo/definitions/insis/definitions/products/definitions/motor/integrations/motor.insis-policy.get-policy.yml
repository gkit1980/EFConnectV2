integration:
  exchange: {}
  transformation:
    DefaultTransformationRule:
      additional: insis
      dateFormat: YYYY-MM-DD
      dateTimeFormat: 'YYYY-MM-DDThh:mm:ss'
      extends: insis-policy.get-policy
      out: {}
      in:
        - fromIdx:
            array: payload.Policy.Insureds.Insured
          toIdx:
            array: payload.Policy.Insureds.Insured
            useSourceIndex: true
          mappings:
            - element: policy.insured.vehicle-objects~insured-amount
              payload: 'Policy.Insureds.Insured[n].InsuredAmount'
            - element: policy.insured.vehicle-objects~object.id
              payload: Policy.Insureds.Insured[n].InsuredObjectID
            - element: policy.insured.vehicle-objects~entity-id
              payload: Policy.Insureds.Insured[n].InsuredEntity.ObjectID
            - element: policy.insured.vehicle-objects~entity-type
              payload: Insureds.Insured[n].InsuredEntity.ObjectType
            - element: policy.insured.vehicle-objects~car.bonus-malus
              payload: Policy.Insureds.Insured[n].InsuredEntity.OCar.BonusMalus
            - element: policy.insured.vehicle-objects~car.ccm-ton
              payload: Policy.Insureds.Insured[n].InsuredEntity.OCar.CCMTon
            - element: policy.insured.vehicle-objects~car.chassis
              payload: Policy.Insureds.Insured[n].InsuredEntity.OCar.Chassis
            - element: policy.insured.vehicle-objects~car.engine
              payload: Policy.Insureds.Insured[n].InsuredEntity.OCar.Engine
            - element: policy.insured.vehicle-objects~car.modified
              payload: Policy.Insureds.Insured[n].InsuredEntity.OCar.Modified
            - element: policy.insured.vehicle-objects~car.paint-type
              payload: Policy.Insureds.Insured[n].InsuredEntity.OCar.PaintType
            - element: policy.insured.vehicle-objects~car.prod-type
              payload: Policy.Insureds.Insured[n].InsuredEntity.OCar.ProdType
            - element: policy.insured.vehicle-objects~car.registration-date
              payload: Policy.Insureds.Insured[n].InsuredEntity.OCar.Notes
            - element: policy.insured.vehicle-objects~car.regno
              payload: Policy.Insureds.Insured[n].InsuredEntity.OCar.RegNo
            - element: policy.insured.vehicle-objects~car.brand
              payload: Policy.Insureds.Insured[n].InsuredEntity.OCar.Make
            - element: policy.insured.vehicle-objects~car.category
              payload: Policy.Insureds.Insured[n].InsuredEntity.OCar.DoorNum
            - element: policy.insured.vehicle-objects~car.construction-date
              payload: Policy.Insureds.Insured[n].InsuredEntity.OCar.ProdYear
            - element: policy.insured.vehicle-objects~car.engine-power
              payload: Policy.Insureds.Insured[n].InsuredEntity.OCar.EnginePower
            - element: policy.insured.vehicle-objects~car.fuel
              payload: Policy.Insureds.Insured[n].InsuredEntity.OCar.FuelType
            - element: policy.insured.vehicle-objects~car.model
              payload: Policy.Insureds.Insured[n].InsuredEntity.OCar.Model
            - element: policy.insured.vehicle-objects~car.type
              payload: Policy.Insureds.Insured[n].InsuredEntity.OCar.CarType
            - element: policy.insured.vehicle-objects~car.subtype
              payload: Policy.Insureds.Insured[n].InsuredEntity.OCar.CarSubtype
            - element: policy.insured.vehicle-objects~car.usage
              payload: Policy.Insureds.Insured[n].InsuredEntity.OCar.CarUsage
            - element: policy.insured.vehicle-objects~car.seats-number
              payload: Policy.Insureds.Insured[n].InsuredEntity.OCar.SeatsNum
        - fromIdx:
            array: payload.Policy.Insureds.Insured
            fromIdx:
              array: Drivers.Driver
          toIdx:
            array: datamodel.policy.insured.vehicle-objects
            useSourceIndex: true
            toIdx:
              array: drivers.driver
              useSourceIndex: true
          mappings:
            - element: policy.insured.vehicle-objects~drivers~person.driver-id
              payload: Policy.Insureds.Insured[n].Drivers.Driver[n].DriverID
            - element: policy.insured.vehicle-objects~drivers~person.pid
              payload: Policy.Insureds.Insured[n].Drivers.Driver[n].PID
            - element: policy.insured.vehicle-objects~drivers~person.man-id
              payload: Policy.Insureds.Insured[n].Drivers.Driver[n].ManID
            - element: policy.insured.vehicle-objects~drivers~person.first-name
              payload: Policy.Insureds.Insured[n].Drivers.Driver[n].Entity.PersonalData.Name.Given
            - element: policy.insured.vehicle-objects~drivers~person.last-name
              payload: Policy.Insureds.Insured[n].Drivers.Driver[n].Entity.PersonalData.Name.Family
            - element: policy.insured.vehicle-objects~drivers~person.date-of-birth
              payload: Policy.Insureds.Insured[n].Drivers.Driver[n].Entity.PersonalData.BirthDate
            - element: policy.insured.vehicle-objects~drivers~person.driver-license-nb
              payload: Policy.Insureds.Insured[n].Drivers.Driver[n].LicenseID
        - fromIdx:
            array: payload.Policy.Insureds.Insured
            fromIdx:
              array: Discounts.Discount
          toIdx:
            array: datamodel.policy.insured.vehicle-boejcts
            condition: 1==1
            toIdx:
              array: discounts
              append: true
          mappings:
            - element: policy.insured.vehicle-objects~discounts~type
              payload: Insureds.Insured[n].Discounts.Discount[n].DiscountType
            - element: policy.insured.vehicle-objects~discounts~amount
              payload: Insureds.Insured[n].Discounts.Discount[n].LumpSumDiscount
