dt:
  hitPolicy: F
  inputs:
    - element: policy.insured.vehicle-objects~car.additional-equipment
    - element: >-
        policy.insured.vehicle-objects~car.additional-equipment-other-included
  outputs:
    - id: viewMode
      type: string
  rules:
    - inputs:
        - true
        - false
      outputs:
        - disabled
