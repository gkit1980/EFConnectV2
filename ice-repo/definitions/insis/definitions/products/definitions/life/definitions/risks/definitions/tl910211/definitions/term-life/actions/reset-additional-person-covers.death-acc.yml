action:
  title: >-
    resets additional person covers when same cover is set to false for the main
    person
  execution:
    - InsisIndexResetArrayItemExecutionRule:
        element: policy.insured.person-objects~cover.death-acc.active
        onlyIndex: 1
  trigger:
    - ElementChangeTriggerRule:
        elements:
          - policy.insured.person-objects~cover.death-acc.active
  condition:
    FeelConditionRule:
      expression: >-
        element('policy.insured.person-objects~cover.death-acc.active', '0') = false
