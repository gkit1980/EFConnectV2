page:
  component:
    InsisTwoLevelStepperNavigationPage: {}
  validation:
    onElementComponentChange: true
    behaviour: forward
    showMessages: none
    showGrowl: false
    showElementValidation: true
  label:
    ResourcePageLabelRule:
      navigationTitleKey: pages.3.review.payment.title
      pageTitleKey: pages.3.review.payment.title
      shortTitleKey: pages.3.review.payment.title
  sections:
    - component:
        IceFlexSection:
          grid:
            rows:
              - cols:
                  - size: auto
                    size.xs: auto
                    size.sm: auto
                    elements:
                      - name: payment-details.financial-questions.first
                    css: u-mb-2
              - cols:
                  - size: auto
                    size.xs: auto
                    size.sm: auto
                    elements:
                      - name: payment-details.financial-questions.second
                    css: u-mb-6
              - cols:
                  - size: auto
                    size.xs: auto
                    size.sm: auto
                    elements:
                      - name: policy.insured.document.icd.document-file
                    css: u-mb-6
              - cols:
                  - size: 40%
                    size.xs: auto
                    size.sm: auto
                    css: u-mb-4
                    elements:
                      - name: policy.participants.payor.iban-selection
              - cols:
                  - size: 40%
                    size.xs: auto
                    size.sm: auto
                    css: u-mb-4
                    elements:
                      - name: policy.participants.payor.iban
              - cols:
                  - size: 20%
                    size.xs: auto
                    size.sm: auto
                    elements:
                      - name: policy.participants.payor.swift
            length: 0
    - component:
        IceFlexSection:
          grid:
            rows:
              - cols:
                  - size: auto
                    size.xs: auto
                    css: u-mt-4
                    elements:
                      - name: go-to-next-page
    - component:
        InsisMotorPolicySummarySection:
          tags:
            - pull-right
