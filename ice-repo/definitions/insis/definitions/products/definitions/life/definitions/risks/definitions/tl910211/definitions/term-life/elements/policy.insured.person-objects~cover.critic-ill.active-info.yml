element:
  type: text
  text:
    InsisFillResourceWithElementValuesTextRule:
      info:
        resourceKey: policy.insured.person-objects.items.cover.critic-ill.active-info.info
        elements:
          - policy.insured.person-objects~cover.critic-ill.insured-amount
  label:
    NoLabelRule: {}
  component:
    StaticComponentRule:
      component:
        InsisInfoButton:
          height: 200
          width: 400
          originX: start
          originY: center
          overlayX: start
          overlayY: center
          offsetX: '35'
          offsetY: '45'
          scrollStrategy: BlockScrollStrategy
  viewMode:
    DtViewModeRule:
      dt: policy.insured.person-objects~cover.cover-critic-ill.viewmode
      output: viewmode
