page:
  validation:
    onElementComponentChange: true
    behaviour: forward
    showMessages: none
    showGrowl: false
    showElementValidation: true
  component:
    InsisTwoLevelStepperNavigationPage: {}
  sections:
    - component:
        IceFlexSection:
          grid:
            rows:
              - cols:
                  - size: 175px
                    size.xs: 100%
                    css: u-mb-4-sm
                    elements:
                      - name: policy.contract.begin
                  - size: 175px
                    size.xs: 100%
                    css: u-mb-4
                    elements:
                      - name: policy.contract.term.duration
                  - size: 175px
                    size.xs: 100%
                    css: u-mb-4
                    elements:
                      - name: policy.contract.payment.term.duration
                  - size: 175px
                    size.xs: 100%
                    css: u-mb-4
                    elements:
                      - name: policy.contract.payment.frequency
                align: space-between
                layout.xs: column
              - cols:
                  - size: auto
                    size.xs: auto
                    size.sm: auto
                    elements:
                      - name: policy.insured.person-objects~cover.policy-details-info
                    css: mat-small
          css: card main-side u-pb-1 u-mb-4
      label:
        ResourceSectionLabelRule:
          labelKey: section.policy-details.label
    - component:
        IceArrayFlexSection:
          grid:
            rows:
              - cols:
                  - size: auto
                    css: section-title
                    elements:
                      - name: policy.insured.person-objects~cover.title
              - cols:
                  - size: auto
                    size.xs: auto
                    size.sm: auto
                    elements:
                      - name: policy.insured.person-objects~cover.covers-info
                    css: mat-small
              - cols:
                  - size: auto
                    size.xs: auto
                    size.sm: auto
                    elements:
                      - name: policy.insured.person-objects~cover.covers-info-above-seventy
                    css: mat-small info-above-seventy
              - cols:
                  - size: auto
                    elements:
                      - name: policy.insured.person-objects~cover.death-any.active
                      - name: policy.insured.person-objects~cover.death-any.active-info
                  - size: none
                    elements:
                      - name: policy.insured.person-objects~cover.death-any.premium
                align: space-between
                css: inline-cell-elements
              - cols:
                  - size: calc(50% - 28px)
                    size.xs: 100%
                    size.sm: 100%
                    css: u-ml-7 u-d-inlineblock slider-mirror-labels mat-small
                    align: center
                    elements:
                      - name: >-
                          policy.insured.person-objects~cover.death-any.insured-amount
                      - name: >-
                          policy.insured.person-objects~cover.death-any.insured-amount-mirror
                  - size: calc(50% - 28px)
                    size.xs: 100%
                    size.sm: 100%
                    css: u-ml-7 u-d-inlineblock slider-mirror-labels
                    align: center
                css: u-mb-4
              - css: inline-cell-elements
                cols:
                  - size: auto
                    elements:
                      - name: policy.insured.person-objects~cover.wop-total.active
                      - name: policy.insured.person-objects~cover.wop-total.active-info
                  - size: none
                    elements:
                      - name: policy.insured.person-objects~cover.wop-total.premium
                align: space-between
              - css: inline-cell-elements
                cols:
                  - size: auto
                    elements:
                      - name: policy.insured.person-objects~cover.tpdill.active
                      - name: policy.insured.person-objects~cover.tpdill.active-info
                  - size: none
                    elements:
                      - name: >-
                          policy.insured.person-objects~cover.tpdill.premium
              - css: inline-cell-elements
                cols:
                  - size: auto
                    elements:
                      - name: policy.insured.person-objects~cover.tpdaccd.active
                      - name: policy.insured.person-objects~cover.tpdaccd.active-info
                  - size: none
                    elements:
                      - name: >-
                          policy.insured.person-objects~cover.tpdaccd.premium
              - css: inline-cell-elements
                cols:
                  - size: auto
                    elements:
                      - name: policy.insured.person-objects~cover.death-acc.active
                      - name: policy.insured.person-objects~cover.death-acc.active-info
                  - size: none
                    elements:
                      - name: >-
                          policy.insured.person-objects~cover.death-acc.premium
              - css: inline-cell-elements
                cols:
                  - size: auto
                    elements:
                      - name: policy.insured.person-objects~cover.critic-ill.active
                      - name: policy.insured.person-objects~cover.critic-ill.active-info
                  - size: none
                    elements:
                      - name: >-
                          policy.insured.person-objects~cover.critic-ill.premium
              - css: inline-cell-elements
                cols:
                  - size: auto
                    elements:
                      - name: policy.insured.person-objects~cover.premret.active
                      - name: policy.insured.person-objects~cover.premret.active-info
                  - size: none
                    elements:
                      - name: >-
                          policy.insured.person-objects~cover.premret.premium
          arrayElement: policy.insured.person-objects
          css: main-side
    - component:
        IceFlexSection:
          tags:
            - pull-right
          grid:
            rows:
              - cols:
                  - size: 100%
                    elements:
                      - name: quote.calculate
                      - name: quote.recalculate
                      - name: application.register
              - cols:
                  - size: 100%
                    elements:
                      - name: go-to-next-page
          css: button-width-100 u-mb-3
    - component:
        IceFlexSection:
          tags:
            - pull-right
          grid:
            rows:
              - cols:
                  - size: 100%
                    css: mat-small
                    elements:
                      - name: more-information-needed-life
          css: text-align-center hide-on-mobile u-mb-4
    - component:
        InsisPolicySummarySection:
          type: life
          tags:
            - pull-right
