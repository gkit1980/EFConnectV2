          - cols:
              - size: 372px
                size.xs: auto
                size.sm: auto
                elements:
                  - name: policy.participants.holder.person.phone
                css: u-mb-4
          - cols:
              - size: 372px
                size.xs: auto
                size.sm: auto
                elements:
                  - name: policy.participants.holder.person.address
