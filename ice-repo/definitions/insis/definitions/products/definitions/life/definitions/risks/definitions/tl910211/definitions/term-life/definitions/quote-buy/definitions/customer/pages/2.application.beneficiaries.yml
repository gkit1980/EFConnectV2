page:
  validation:
    onElementComponentChange: true
    behaviour: forward
    showMessages: none
    showGrowl: false
    showElementValidation: true
  component:
    InsisTwoLevelStepperNavigationPage: {}
  sections:
    - component:
        IceFlexSection:
          tags:
            - pull-right
          grid:
            rows:
              - cols:
                  - size: 100%
                    elements:
                      - name: go-to-next-page
          css: button-width-100 u-mb-3
    - component:
        IceFlexSection:
          grid:
            rows:
              - cols:
                  - size: auto
                    size.xs: auto
                    size.sm: auto
                    elements:
                      - name: policy.participants.is-standard-beneficiary
    - component:
        IceArrayFlexSection:
          grid:
            rows:
              - cols:
                  - size: auto
                    size.xs: auto
                    css: u-mb-4 application-person-details-questions u-text-normal
                    size.sm: auto
                    elements:
                      - name: policy.participants.beneficiaries~is-company
              - cols:
                  - size: auto
                    size.xs: auto
                    size.sm: auto
                    elements:
                      - name: policy.participants.beneficiaries~person.first-name
                  - size: auto
                    size.xs: auto
                    size.sm: auto
                    elements:
                      - name: policy.participants.beneficiaries~person.last-name
                gap: 12px
              - cols:
                  - size: auto
                    size.xs: auto
                    size.sm: auto
                    elements:
                      - name: policy.participants.beneficiaries~person.gender
                  - size: auto
                    size.xs: auto
                    size.sm: auto
                    elements:
                      - name: policy.participants.beneficiaries~person.birthdate
                gap: 12px
              - cols:
                  - size: auto
                    size.xs: auto
                    size.sm: auto
                    elements:
                      - name: policy.participants.beneficiaries~person.country
          arrayElement: policy.participants.beneficiaries
          css: u-mt-8 u-ml-8 u-text-medium
      viewMode:
        ConditionalSectionViewModeRule:
          conditionElement: policy.participants.is-standard-beneficiary
          conditionValue: true
          conditionViewMode: hidden
          elseViewMode: default
    - component:
        IceFlexSection:
          css: u-mt-4 u-ml-8
          grid:
            rows:
              - cols:
                  - size: auto
                    size.xs: auto
                    size.sm: auto
                    elements:
                      - name: policy.participants.add-beneficiary
      viewMode:
        ConditionalSectionViewModeRule:
          conditionElement: policy.participants.is-standard-beneficiary
          conditionValue: true
          conditionViewMode: hidden
          elseViewMode: default
