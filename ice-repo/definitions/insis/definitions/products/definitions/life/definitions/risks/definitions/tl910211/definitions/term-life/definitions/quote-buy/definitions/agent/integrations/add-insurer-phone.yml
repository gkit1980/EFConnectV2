integration:
  exchange:
    InsisRestCallExchangeRule:
      endpointBaseurl: 'insis-rest-endpoint'
      verb: post
      url: '/people-dir/person/${MANID}/contacts'
  transformation:
    DefaultTransformationRule:
      additional: insis
      dateFormat: YYYY-MM-DD
      out:
        - fromIdx:
            array: datamodel.policy.insured.person-objects
            index: actionContext.index
          mappings:
            - param: ignoreLoginService
              value: true
            - param: MANID
              element: policy.insured.person-objects~person.man-id
            - payload: details
              element: policy.insured.person-objects~phone.value
            - payload: contactType
              value: 'MOBILE'
            - payload: primaryFlag
              value: 'Y'
      in:
        - toIdx:
            index: actionContext.index
          mappings:
            - payload: contactId
              element: policy.insured.person-objects~phone.id
