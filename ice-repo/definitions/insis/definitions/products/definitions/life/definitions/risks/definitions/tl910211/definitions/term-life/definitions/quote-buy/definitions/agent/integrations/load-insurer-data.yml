integration:
  exchange:
    InsisRestCallExchangeRule:
      endpointBaseurl: 'insis-rest-endpoint'
      verb: get
      url: '/people-dir/person/composite?manId=${MANID}'

  transformation:
    InsisPersonTransformationRule:
      additional: insis
      dateFormat: YYYY-MM-DD
      paths:
        - payload.contacts
        - payload.addresses
        - payload.bankAccounts
      out:
        - fromIdx:
            array: datamodel.policy.insured.person-objects
            index: actionContext.index
          mappings:
            - param: ignoreLoginService
              value: true
            - param: MANID
              element: policy.insured.person-objects~person.man-id
      in:
        - toIdx:
            index: actionContext.index
          mappings:
            - payload: primary.contact.phone
              element: policy.insured.person-objects~phone.value
            - payload: primary.contact.phoneid
              element: policy.insured.person-objects~phone.id
            - payload: primary.contact.email
              element: policy.insured.person-objects~email.value
            - payload: primary.contact.emailid
              element: policy.insured.person-objects~email.id
        - toIdx:
            index: actionContext.index
          mappings:
            - payload: addresses[0].address
              element: policy.insured.person-objects~address.value
            - payload: addresses[0].addressId
              element: policy.insured.person-objects~address.id
