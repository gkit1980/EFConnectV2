element:
  type: text
  text:
    InsisFillResourceWithElementValuesTextRule:
      info:
        resourceKey: policy.insured.person-objects.items.cover.death-acc.active-info.info
        elements:
          - policy.insured.person-objects~cover.death-acc.insured-amount
  label:
    NoLabelRule: {}
  component:
    StaticComponentRule:
      component:
        InsisInfoButton:
          height: 200
          width: 400
          originX: start
          originY: center
          overlayX: start
          overlayY: center
          offsetX: '35'
          offsetY: '45'
          scrollStrategy: BlockScrollStrategy
  viewMode:
    DtViewModeRule:
      dt: policy.insured.person-objects~cover.cover-death-acc.viewmode
      output: viewmode
