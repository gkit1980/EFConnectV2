element:
  type: action
  component:
    StaticComponentRule:
      component:
        InsisButtonWithDialog:
          width: 800px
          sections:
            - clients.popup
          actionName: close-client-popup
  viewMode:
    InsisChangeViewModeBasedOnArrayLengthRule:
      array: policy.insured.person-objects
      condition: lesser
      conditionValue: '2'
      viewMode: default
      elseViewMode: hidden
