element:
  type: integer
  component:
    StaticComponentRule:
      component:
        IceDropdown: {}
  defaultValue:
    StaticValueRule:
      value: 1
  values:
    ListValuesRule:
      list: insis.term-life.insurance-duration
  change:
    - InsisResetElementValueExecutionRule:
        elements:
          - policy.contract.payment.frequency
          - policy.insured.person-objects~cover.premret.active
  viewMode: required
  buckets:
    insis-quote:
      trigger: true
