element:
  type: integer
  component:
    StaticComponentRule:
      component:
        IceDropdown: {}
  defaultValue:
    StaticValueRule:
      value: 1
  values:
    InsisInsuranceDurationsValuesRule:
      ageElement: policy.insured.person-objects~person.age-at-begin
      mainIndex: '0'
      list: insis.term-life.insurance-duration
      maxAge: 70
  change:
    - InsisResetElementValueExecutionRule:
        elements:
          - policy.insured.person-objects~cover.premret.active
  viewMode: required