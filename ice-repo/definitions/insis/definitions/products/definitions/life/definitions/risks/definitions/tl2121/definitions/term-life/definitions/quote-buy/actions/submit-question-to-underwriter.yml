action:
  condition:
    DtConditionRule:
      value: false
      dt: underwriting.not-accept.medical-questions
  execution:
    - MessageActionRule:
        message: "Your application needs to be verified by a backoffice underwriter, we will inform you."
        severity: error
    - IntegrationExecutionRule:
        integration: application.update
    - IntegrationExecutionRule:
        integration: start-process-medical-approval
  trigger:
    - ElementChangeTriggerRule:
        elements:
          - policy.insured.person-objects~activity.submit-questions
