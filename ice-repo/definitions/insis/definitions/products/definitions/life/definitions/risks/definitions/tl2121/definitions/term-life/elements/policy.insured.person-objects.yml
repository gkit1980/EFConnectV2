element:
  type: array
  array:
    StaticArrayRule:
      default: '1'
      min: '1'
      max: '2'
  label:
    NoLabelRule: {}
  viewMode:
    ConditionalPageViewModeRule:
      conditionPage: 1.quote.people
      conditionViewMode: default
      elseViewMode: output
  component:
    ConditionalPageComponentRule:
      conditionPage: 1.quote.people
      conditionComponent:
        InsisArrayCardsLayout:
          addButtonLabelResourceKey: elements.policy.insured.add-another-person.label
          removeButtonLabelResourceKey: elements.policy.insured.remove-person.label
          cardLayout: always
          confirmOnRemove: false
          showRemoveButton: false
          showAddButton: false
      elseComponent:
        InsisArrayCardsLayout:
          showRemoveButton: false
          showAddButton: false
