section:
  component:
    IceArrayFlexSection:
      grid:
        rows:
          - cols:
              - size: none
                size.xs: auto
                size.sm: auto
                elements:
                  - name: policy.insured.main-insured-title
                  - name: policy.insured.additional-insured-title
                css: section-title
                align: end
              - size: auto
                size.xs: auto
                size.sm: auto
                elements:
                  - name: policy.insured.person-objects~main-insured-info
                  - name: policy.insured.person-objects~additional-insured-info
                align: end
                css: u-mb-2
            css: ''
            align: start
          - cols:
              - size: auto
                size.xs: auto
                size.sm: auto
                elements:
                  - name: policy.insured.person-objects~person.first-name
              - size: auto
                size.xs: auto
                size.sm: auto
                elements:
                  - name: policy.insured.person-objects~person.last-name
            gap: 15px
            css: u-mb-2
          - cols:
              - size: calc(50% - 23px)
                size.xs: auto
                size.sm: auto
                elements:
                  - name: policy.insured.person-objects~person.gender
              - size: calc(35% - 25px)
                size.xs: auto
                size.sm: auto
                elements:
                  - name: policy.insured.person-objects~person.date-of-birth
              - size: calc(15% - 25px)
                size.xs: auto
                size.sm: auto
                elements:
                  - name: policy.insured.person-objects~person.age-at-begin
            gap: 15px
            css: u-mb-2
          - cols:
              - size: auto
                size.xs: auto
                size.sm: auto
                elements:
                  - name: policy.insured.person-objects~person.address.country
            gap: 15px
            css: u-mb-2
          - cols:
              - size: auto
                size.xs: auto
                size.sm: auto
                elements:
                  - name: policy.insured.person-objects~question.decrease-type
              - size: auto
                size.xs: auto
                size.sm: auto
                elements:
                  - name: policy.insured.person-objects~question.interest
            gap: 15px
            css: u-mb-2 u-mt-2
          - cols:
              - size: auto
                size.xs: auto
                size.sm: auto
                elements:
                  - name: policy.insured.person-objects~question.decrease-pattern
        length: 0
      arrayElement: policy.insured.person-objects
      behaviourForEmptyRows: render
      css: null
