integration:
  exchange:
    InsisRestCallExchangeRule:
      endpointBaseurl: 'insis-rest-endpoint'
      verb: get
      url: '/people-dir/person/${MANID}/contacts'

  transformation:
    DefaultTransformationRule:
      additional: insis
      dateFormat: YYYY-MM-DD
      out:
        - fromIdx:
            array: datamodel.policy.insured.person-objects
            index: actionContext.index
          mappings:
            - param: ignoreLoginService
              value: true
            - param: MANID
              element: policy.insured.person-objects~person.man-id
      in:
        - fromIdx:
            array: payload.response
            condition: contactType == 'MOBILE'
          toIdx:
            index: actionContext.index
          mappings:
            - payload: response[n].details
              element: policy.insured.person-objects~phone.value
            - payload: response[n].contactId
              element: policy.insured.person-objects~phone.id

        - fromIdx:
            array: payload.response
            condition: contactType == 'EMAIL'
          toIdx:
            index: actionContext.index
          mappings:
            - payload: response[n].details
              element: policy.insured.person-objects~email.value
            - payload: response[n].contactId
              element: policy.insured.person-objects~email.id
