element:
  type: integer
  values:
    InsisArrayItemBasedValuesRule:
      valueElement: banks~value
      labelElement: banks~label
      hideEmpty: true
  viewMode:
    ConditionalViewModeRule:
      conditionElement: person.bank-accounts~edit-mode
      conditionValue: 'true'
      conditionViewMode: default
      elseViewMode: output
  component:
    InsisDtComponentRule:
      conditionComponent:
        IceDropdown: {}
      elseComponent:
        InsisNullOutput: {}
      dt: person.bank-accounts~bank-id.component
