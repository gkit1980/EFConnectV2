element:
  type: text
  viewMode:
    ConditionalViewModeRule:
      conditionElement: personal-information.edit-mode
      conditionValue: 'true'
      conditionViewMode: default
      elseViewMode: output
  component: IceDropdown
  values:
    InsisArrayItemBasedValuesRule:
      valueElement: industries~value
      labelElement: industries~label
      hideEmpty: true
