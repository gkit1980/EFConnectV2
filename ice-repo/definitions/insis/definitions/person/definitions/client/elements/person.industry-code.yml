element:
  type: text
  viewMode:
    ConditionalViewModeRule:
      conditionElement: personal-information.edit-mode
      conditionValue: 'true'
      conditionViewMode: default
      elseViewMode: output
  values:
    InsisArrayItemBasedValuesRule:
      valueElement: industries~value
      labelElement: industries~label
      arrayElement: industries
      hideEmpty: false
      emptyValueIsString: true
  component:
    InsisDtComponentRule:
      conditionComponent:
        IceDropdown: {}
      elseComponent:
        InsisNullOutput: {}
      dt: person.industry-code.component
  change:
    - ResetElementValueExecutionRule:
        elements:
          - person.sub-industry-code
