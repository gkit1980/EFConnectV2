element:
  type: text
  mirror:
    DtMirrorRule:
      dt: person.addresses~activity.toggle-primary.mirror
  component:
    StaticComponentRule:
      component:
        IceButton: {}
  label:
    DtResourceLabelRule:
      dt: person.addresses~activity.toggle-primary.label
  viewMode:
    ConditionalViewModeRule:
      conditionElement: person.addresses~edit-mode
      conditionValue: 'true'
      conditionViewMode: hidden
      elseViewMode: default
  defaultValue:
    StaticValueRule:
      value: person.addresses.make-primary
