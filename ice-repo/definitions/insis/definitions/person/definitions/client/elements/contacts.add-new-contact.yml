element:
  type: action
  change:
    - AddArrayItemExecutionRule:
        element: person.contacts
    - InsisCopyValueExecutionRule:
        source: contacts.add-new-contact
        destination: person.contacts~contact-type
    - ResetElementValueExecutionRule:
        elements:
          - contacts.add-new-contact
  component:
    StaticComponentRule:
      component:
        InsisButtonDropdown:
          matIcon: keyboard_arrow_down
          variant: stroked
  values:
    ListValuesRule:
      list: insis.contact.type
