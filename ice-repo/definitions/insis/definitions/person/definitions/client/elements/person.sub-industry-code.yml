element:
  type: text
  viewMode:
    ConditionalViewModeRule:
      conditionElement: personal-information.edit-mode
      conditionValue: 'true'
      conditionViewMode: default
      elseViewMode: output
  values:
    InsisArrayItemBasedValuesRule:
      valueElement: sub-industries~value
      labelElement: sub-industries~label
      arrayElement: sub-industries
      hideEmpty: false
      emptyValueIsString: true
  component:
    InsisDtComponentRule:
      conditionComponent:
        IceDropdown: {}
      elseComponent:
        InsisNullOutput: {}
      dt: person.sub-industry-code.component
