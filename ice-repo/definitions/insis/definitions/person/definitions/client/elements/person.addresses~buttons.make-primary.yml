element:
  type: action
  component:
    StaticComponentRule:
      component:
        IceButton: {}
  change:
    - InsisSetElementValueExecutionRule:
        element: person.addresses~is-primary
        value: 'true'
  viewMode:
    ConditionalViewModeRule:
      conditionElement: person.addresses~is-primary
      conditionValue: 'true'
      conditionViewMode: hidden
      elseViewMode: default
