element:
  type: action
  component:
    StaticComponentRule:
      component:
        IceButton:
          variant: stroked
  change:
    - InsisSetElementValueExecutionRule:
        element: personal-information.edit-mode
        value: true
  viewMode:
    ConditionalViewModeRule:
      conditionElement: personal-information.edit-mode
      conditionValue: 'true'
      conditionViewMode: hidden
      elseViewMode: default
