element:
  type: text
  viewMode:
    ConditionalViewModeRule:
      conditionElement: person.addresses~edit-mode
      conditionValue: 'true'
      conditionViewMode: default
      elseViewMode: output
  values:
    ListValuesRule:
      list: common.countries
  component:
    InsisDtComponentRule:
      conditionComponent:
        IceDropdown: {}
      elseComponent:
        InsisNullOutput: {}
      dt: person.person.addresses~country-code.component
