element:
  type: action
  component:
    StaticComponentRule:
      component:
        IceButton:
          variant: default
  change:
    - InsisSetElementValueExecutionRule:
        element: person.bank-accounts~edit-mode
        value: true
  viewMode:
    ConditionalViewModeRule:
      conditionElement: person.bank-accounts~edit-mode
      conditionValue: true
      conditionViewMode: hidden
      elseViewMode: default
  label:
    ResourceLabelRule:
      key: person.activity.edit.label
