dt:
  hitPolicy: F
  inputs:
    - element: person.addresses~is-primary
  outputs:
    - id: label
      type: resourceKey
  rules:
    - inputs:
        - true
      outputs:
        - person.addresses.item-label.primary-address
    - inputs:
        - false
      outputs:
        - person.addresses.item-label.secondary-address
    - inputs:
        - null
      outputs:
        - person.addresses.item-label.secondary-address
