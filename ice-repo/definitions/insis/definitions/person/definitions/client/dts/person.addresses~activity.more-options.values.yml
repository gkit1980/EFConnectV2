dt:
  hitPolicy: C
  inputs:
    - element: person.addresses~is-primary
  outputs:
    - id: values
      type: string
    - label: new label
      default: ''
      id: label_en
      type: string
    - label: new label
      default: ''
      id: label_de
      type: string
  rules:
    - inputs:
        - '-'
      outputs:
        - person.addresses.remove
        - Remove
        - Remove
    - inputs:
        - true
      outputs:
        - person.addresses.make-secondary
        - Unfavorite
        - Unfavorite
    - inputs:
        - false
      outputs:
        - person.addresses.make-primary
        - Favorite
        - Favorite
