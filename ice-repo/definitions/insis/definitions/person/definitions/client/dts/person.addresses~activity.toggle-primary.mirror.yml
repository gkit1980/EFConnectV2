dt:
  hitPolicy: F
  inputs:
    - element: person.addresses~is-primary
  outputs:
    - id: mirror
      type: string
  rules:
    - inputs:
        - true
      outputs:
        - person.addresses.make-secondary
    - inputs:
        - false
      outputs:
        - person.addresses.make-primary
    - inputs:
        - null
      outputs:
        - person.addresses.make-primary
