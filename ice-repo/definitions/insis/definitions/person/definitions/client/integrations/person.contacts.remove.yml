integration:
  exchange:
    InsisRestCallExchangeRule:
      endpointBaseurl: 'insis-rest-endpoint'
      verb: delete
      url: '/people-dir/person/${MANID}/contacts/${CONTACTID}'
  transformation:
    DefaultTransformationRule:
      additional: insis
      dateFormat: YYYY-MM-DD
      out:
        - fromIdx:
            array: datamodel.person.contacts
            index: actionContext.index
          mappings:
            - param: ignoreLoginService
              value: true

            - param: MANID
              element: person.man-id

            - param: CONTACTID
              element: person.contacts~contact-id
