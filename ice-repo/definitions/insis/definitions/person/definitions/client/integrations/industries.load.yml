integration:
  exchange:
    InsisDBExchangeRule:
      connectString: 'env:insis-db-url'
      username: 'env:insis-db-username'
      password: 'env:insis-db-password'
      queryFileURL: data/load-industries.sql
      queryType: SQL
  transformation:
    DefaultTransformationRule:
      additional: insis
      dateFormat: YYYY-MM-DD
      out:
        - mappings:
            - param: man_comp
              element: person.man-comp
      in:
        - fromIdx:
            array: payload.rows
            condition: 1 == 1
          toIdx:
            array: datamodel.industries
            append: true
          mappings:
            - payload: 'rows[n].CODE'
              element: industries~value
            - payload: 'rows[n].NAME'
              element: industries~label
