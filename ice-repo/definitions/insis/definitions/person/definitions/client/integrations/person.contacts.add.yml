integration:
  exchange:
    InsisRestCallExchangeRule:
      endpointBaseurl: 'insis-rest-endpoint'
      verb: post
      url: '/people-dir/person/${MANID}/contacts'
  transformation:
    DefaultTransformationRule:
      additional: insis
      dateFormat: YYYY-MM-DD
      out:
        - fromIdx:
            array: datamodel.person.contacts
            index: actionContext.index
          mappings:
            - param: ignoreLoginService
              value: true

            - param: MANID
              element: person.man-id

            - payload: contactType
              element: person.contacts~contact-type

            - payload: primaryFlag
              element: person.contacts~is-primary

            - payload: details
              element: person.contacts~details

      in:
        - toIdx:
            index: actionContext.index
          mappings:
            - payload: contactId
              element: person.contacts~contact-id
