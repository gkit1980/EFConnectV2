integration:
  exchange:
    InsisRestPQCallExchangeRule:
      endpointBaseurl: 'insis-rest-endpoint'
      verb: post
      url: '/util/query/paginated-query'
  transformation:
    DefaultTransformationRule:
      additional: insis
      dateFormat: YYYY-MM-DD
      out:
        - mappings:
            - param: queryId
              value: banks.get
      in:
        - fromIdx:
            array: payload.rows
            condition: 1 == 1
          toIdx:
            array: datamodel.banks
            append: true
          mappings:
            - payload: 'rows[n].BANK_ID'
              element: banks~value
            - payload: 'rows[n].BANK_NAME'
              element: banks~label
