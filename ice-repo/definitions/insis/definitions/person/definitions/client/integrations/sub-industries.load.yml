integration:
  exchange:
    InsisRestPQCallExchangeRule:
      endpointBaseurl: 'insis-rest-endpoint'
      verb: post
      url: '/util/query/paginated-query'
  transformation:
    DefaultTransformationRule:
      additional: insis
      dateFormat: YYYY-MM-DD
      out:
        - mappings:
            - param: queryId
              value: subindustries.get
            - param: man_comp
              element: person.man-comp
            - param: code
              element: person.industry-code
      in:
        - fromIdx:
            array: payload.rows
            condition: 1 == 1
          toIdx:
            array: datamodel.sub-industries
            append: true
          mappings:
            - payload: 'rows[n].CODE'
              element: sub-industries~value
            - payload: 'rows[n].NAME'
              element: sub-industries~label
