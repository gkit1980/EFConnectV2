integration:
  type: active
  exchange:
    InsisRestCallExchangeRule:
      endpointBaseurl: insis-rest-endpoint
      verb: post
      url: /people-dir/person/composite
  transformation:
    DefaultTransformationRule:
      additional: insis
      dateTimeFormat: 'YYYY-MM-DDThh:mm:ss+00:00'
      dateFormat: 'YYYY-MM-DDT00:00:00+00:00'
      ignoreNull: true
      out:
        - mappings:
            - payload: manComp
              value: 2
            - payload: name
              element: person.full-name
            - payload: compType
              element: person.company-type
            - elemenet: person.birth-date
              value: '2000-01-01'
      extends: create.client
