integration:
  exchange:
    SoapCallExchangeRule:
      endpoint: insis_pdm_endpoint
      securityMode: UsernamePassword
      username: 'env:insis-username'
      password: 'env:insis-password'
      ignoreNamespaces: 'env:insis-ignoreNamespaces'
      soapAction: retrieveAgentInfo
      requestType: RetrieveAgentInfoRqType
      jsonSchema: InsisPDM
  transformation:
    DefaultTransformationRule:
      extends: insis-get-person
      additional: insis
      dateFormat: YYYY-MM-DD
      dateTimeFormat: 'YYYY-MM-DDThh:mm:ss'
      out:
        - mappings:
            - param: soapAction
              value: retrieveAgentInfo
      in:
        - mappings:
            - element: person.agent-no
              payload: AgentData.AgentNo
