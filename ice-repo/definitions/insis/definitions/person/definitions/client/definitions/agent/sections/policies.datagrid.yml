section:
  component:
    InsisDatagridSection:
      grid:
        rows:
          - cols:
              - size: 150px
                caption: elements.policies.items.policy-no.label
                elements:
                  - name: person.policies~view-more
                css: ml-3 label-link
              - size: 300px
                caption: elements.policies.items.product-formatted.label
                elements:
                  - name: person.policies~product-formatted
                css: ''
              - size: 200px
                caption: elements.policies.items.policy-state-name.label
                elements:
                  - name: person.policies~policy-state-name
                css: ''
              - size: 300px
                caption: elements.policies.items.insured-objects.items.item.label
                elements:
                  - name: person.policies~insured-objects
                css: overflow-visible
              - size: 120px
                caption: elements.policies.items.insr-begin.label
                elements:
                  - name: person.policies~insr-begin
                css: ''
              - size: 120px
                caption: elements.policies.items.insr-end.label
                elements:
                  - name: person.policies~insr-end
                css: ''
      showPagination: true
      resultsLengthPath: results-length
      pageSizePath: page-size
      offsetPath: offset
      pageIndexPath: page-index
      paginationObjects: pagination.policies
      paginationSeparator: pagination.separator
      paginationAction: 'policies.search-from-pagination'
      arrayElement: person.policies
