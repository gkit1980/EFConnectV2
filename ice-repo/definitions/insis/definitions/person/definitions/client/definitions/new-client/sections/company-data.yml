section:
  component:
    IceFlexSection:
      grid:
        rows:
          - cols:
              - size: auto
                size.xs: auto
                size.sm: auto
                elements:
                  - name: new-client.company-data.title
            gap: 20px
            css: u-mb-4 mat-subheading-2
          - cols:
              - size: 676px
                size.xs: auto
                size.sm: auto
                elements:
                  - name: person.full-name
            gap: 20px
            css: u-mb-2
          - cols:
              - size: none
                size.xs: auto
                size.sm: auto
                elements:
                  - name: person.company-type
              - size: none
                size.xs: auto
                size.sm: auto
                elements:
                  - name: person.industry-code
              - size: none
                size.xs: auto
                size.sm: auto
                elements:
                  - name: person.sub-industry-code
            gap: 20px
            css: u-mb-2
          - cols:
              - size: none
                size.xs: auto
                size.sm: auto
                elements:
                  - name: person.home-country
              - size: none
                size.xs: auto
                size.sm: auto
                elements:
                  - name: person.nationality
              - size: none
                size.xs: auto
                size.sm: auto
                css: ''
                elements:
                  - name: person.language
            gap: 20px
            css: u-mb-2
      behaviourForEmptyRows: render
  viewMode:
    ConditionalSectionViewModeRule:
      conditionElement: person.man-comp
      conditionValue: '2'
      conditionViewMode: default
      elseViewMode: hidden
