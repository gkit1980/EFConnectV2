action:
  execution:
    - ResetElementValueExecutionRule:
        elements:
          - person.policies
    - InsisResetDatastoreValueExecutionRule:
        paths:
          - pagination.policies.page-index
          - pagination.policies.offset
          - pagination.policies.results-length
        defaultValue: 0
        scopeToDefinition: false
    - InsisResetDatastoreValueExecutionRule:
        paths:
          - pagination.policies.page-size
        defaultValue: 10
        scopeToDefinition: false
    - IntegrationExecutionRule:
        integration: insurance-products.load
    - IntegrationExecutionRule:
        integration: person.policies.search
  trigger:
    - IceLifecycleEventTriggerRule:
        event: ICE_CONTEXT_ACTIVATED
