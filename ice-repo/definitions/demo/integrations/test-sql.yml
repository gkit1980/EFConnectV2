integration:
  exchange:
    InsisDBExchangeRule:
      connectString: 'env:insis-db-url'
      username: 'env:insis-db-username'
      password: 'env:insis-db-password'
      queryFileURL: data/test.sql
      queryType: SQL
  transformation:
    DefaultTransformationRule:
      additional: insis
      dateFormat: YYYY-MM-DD
      out:
        - mappings:
            - param: fname
              value: 'Joe'
      in:
        - fromIdx:
            array: payload.rows
            condition: 1 == 1
          toIdx:
            array: datamodel.users
            append: true
          mappings:
            - payload: 'rows[n].GNAME'
              element: users~gname
            - payload: 'rows[n].FNAME'
              element: users~fname
