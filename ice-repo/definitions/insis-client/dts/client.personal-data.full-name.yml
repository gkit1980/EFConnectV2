dt:
  output-label: label
  hitPolicy: F
  inputs:
    - label: name
      element: client.personal-data.first-name
    - label: last name
      element: client.personal-data.last-name
  outputs:
    - label: label
      id: label
      type: string
  rules:
    - inputs:
        - not(null)
        - not(null)
      outputs:
        - >-
          client.personal-data.first-name + ' '  +
          client.personal-data.last-name
    - inputs:
        - '-'
        - '-'
      outputs:
        - Name of client
