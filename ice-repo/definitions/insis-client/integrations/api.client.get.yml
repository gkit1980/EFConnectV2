integration:
  type: api
  requestHandler:
    ApiForActiveRequestHandlerRule:
      activeIntegration: insis-get-client
      endpoint:
        route: 'client/:id'
        method: GET
  transformation:
    DefaultTransformationRule:
      dateFormat: YYYY-MM-DD
      dateTimeFormat: 'YYYY-MM-DDThh:mm:ss'
      out:
        - mappings:
            - payload: pid
              element: client.personal-data.pid
            - payload: gender
              element: client.personal-data.gender
            - payload: fistName
              element: client.personal-data.first-name
            - payload: lastName
              element: client.personal-data.last-name
      in:
        - mappings:
            - element: client.personal-data.pid
              params: id
