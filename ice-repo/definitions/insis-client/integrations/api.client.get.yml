integration:
  type: api
  requestHandler:
    InsisApiForActiveRequestHandlerRule:
      activeIntegration: insis-get-client
      endpoint:
        route: 'client/:id'
        method: GET
  transformation:
    DefaultTransformationRule:
      dateFormat: YYYY-MM-DD
      dateTimeFormat: 'YYYY-MM-DDThh:mm:ss'
      out:
        - mappings:
            - payload: pid
              element: client.personal-data.pid
            - payload: gender
              element: client.personal-data.gender
            - payload: firstName
              element: client.personal-data.first-name
            - payload: lastName
              element: client.personal-data.last-name
            - payload: birthdate
              element: client.personal-data.date-of-birth
            - payload: companyName
              element: client.company-data.name
            - payload: engagementId
              value: -1
            - payload: insis-agent-no
              value: 6010001276
      in:
        - mappings:
            - element: client.personal-data.pid
              params: id
