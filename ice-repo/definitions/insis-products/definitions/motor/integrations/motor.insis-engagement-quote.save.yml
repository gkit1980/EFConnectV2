integration:
  exchange: {}
  transformation:
    DefaultTransformationRule:
      additional: insis
      dateFormat: YYYY-MM-DD
      dateTimeFormat: 'YYYY-MM-DDThh:mm:ss'
      extends: insis-engagement-quote.save
      in: {}
      out:
        - fromIdx:
            array: datamodel.policy.insured.vehicle-objects
          toIdx:
            array: payload.Policies.Policy[0].Insureds.Insured
            apppend: true
          mappings:
            - element: policy.contract.begin
              payload: Policies.Policy[0].Insureds.Insured[n].InsrBegin
            - element: policy.insured.currency
              payload: Policies.Policy[0].Insureds.Insured[n].Currency
            - element: policy.insured.vehicle-objects~insured-amount
              payload: Policies.Policy[0].Insureds.Insured[n].InsuredAmount
            - element: policy.insured.vehicle-objects~object.id
              payload: Policies.Policy[0].Insureds.Insured[n].InsuredObjectID
            - element: policy.insured.vehicle-objects~entity-id
              payload: Policies.Policy[0].Insureds.Insured[n].InsuredEntity.ObjectID
            - element: policy.insured.vehicle-objects~car.bonus-malus
              payload: Policies.Policy[0].Insureds.Insured[n].InsuredEntity.OCar.BonusMalus
            - element: policy.insured.vehicle-objects~car.ccm-ton
              payload: Policies.Policy[0].Insureds.Insured[n].InsuredEntity.OCar.CCMTon
            - element: policy.insured.vehicle-objects~car.chassis
              payload: Policies.Policy[0].Insureds.Insured[n].InsuredEntity.OCar.Chassis
            - element: policy.insured.vehicle-objects~car.engine
              payload: Policies.Policy[0].Insureds.Insured[n].InsuredEntity.OCar.Engine
            - element: policy.insured.vehicle-objects~car.modified
              payload: Policies.Policy[0].Insureds.Insured[n].InsuredEntity.OCar.Modified
            - element: policy.insured.vehicle-objects~car.paint-type
              payload: Policies.Policy[0].Insureds.Insured[n].InsuredEntity.OCar.PaintType
            - element: policy.insured.vehicle-objects~car.prod-type
              payload: Policies.Policy[0].Insureds.Insured[n].InsuredEntity.OCar.ProdType
            - element: policy.insured.vehicle-objects~car.registration-date
              payload: Policies.Policy[0].Insureds.Insured[n].InsuredEntity.OCar.Notes
            - element: policy.insured.vehicle-objects~car.regno
              payload: Policies.Policy[0].Insureds.Insured[n].InsuredEntity.OCar.RegNo
            - element: policy.insured.vehicle-objects~car.brand
              payload: Policies.Policy[0].Insureds.Insured[n].InsuredEntity.OCar.Make
            - element: policy.insured.vehicle-objects~car.category
              payload: Policies.Policy[0].Insureds.Insured[n].InsuredEntity.OCar.DoorNum
            - element: policy.insured.vehicle-objects~car.construction-date
              payload: Policies.Policy[0].Insureds.Insured[n].InsuredEntity.OCar.ProdYear
            - element: policy.insured.vehicle-objects~car.engine-power
              payload: Policies.Policy[0].Insureds.Insured[n].InsuredEntity.OCar.EnginePower
            - element: policy.insured.vehicle-objects~car.fuel
              payload: Policies.Policy[0].Insureds.Insured[n].InsuredEntity.OCar.FuelType
            - element: policy.insured.vehicle-objects~car.model
              payload: Policies.Policy[0].Insureds.Insured[n].InsuredEntity.OCar.Model
            - element: policy.insured.vehicle-objects~car.type
              payload: Policies.Policy[0].Insureds.Insured[n].InsuredEntity.OCar.CarType
            - element: policy.insured.vehicle-objects~car.subtype
              payload: Policies.Policy[0].Insureds.Insured[n].InsuredEntity.OCar.CarSubtype
            - element: policy.insured.vehicle-objects~car.usage
              payload: Policies.Policy[0].Insureds.Insured[n].InsuredEntity.OCar.CarUsage
            - element: policy.insured.vehicle-objects~car.seats-number
              payload: Policies.Policy[0].Insureds.Insured[n].InsuredEntity.OCar.SeatsNum
