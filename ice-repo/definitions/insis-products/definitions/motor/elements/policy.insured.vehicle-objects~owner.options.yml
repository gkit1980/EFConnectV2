element:
  type: text
  component:
    StaticComponentRule:
      component:
        IceRadiobuttonGroup: {}
  values:
    ListValuesRule:
      list: insis.car.owner.options
  defaultValue:
    StaticValueRule:
      value: policyholder
  change:
    - ResetElementValueExecutionRule:
        elements:
          - policy.insured.vehicle-objects~owner.lessor.name
          - policy.insured.vehicle-objects~owner.person.first-name
          - policy.insured.vehicle-objects~owner.person.last-name
          - policy.insured.vehicle-objects~owner.address.city
          - policy.insured.vehicle-objects~owner.address.zip
          - policy.insured.vehicle-objects~owner.person.birthdate
  label:
    NoLabelRule: {}
