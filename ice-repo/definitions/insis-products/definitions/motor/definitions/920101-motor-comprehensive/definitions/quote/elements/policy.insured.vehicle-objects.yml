element:
  type: array
  array:
    StaticArrayRule:
      default: '1'
      min: '1'
      max: '4'
  label:
    NoLabelRule: {}
  component:
    ConditionalPageComponentRule:
      conditionPage: 1.quote.vehicles
      conditionComponent: 
        StaticComponentRule:
          component:
            InsisArrayCardsLayout:
              addButtonLabelResourceKey: elements.policy.insured.add-another-vehicle.label
              removeButtonLabelResourceKey: elements.policy.insured.remove-vehicle.label
              cardLayout: onMultipleItems
              confirmOnRemove: false
      elseComponent: 
        StaticComponentRule:
          component:
            InsisArrayCardsLayout: {}  
  viewMode:
    ConditionalPageViewModeRule:
      conditionPage: 1.quote.vehicles
      conditionViewMode: default
      elseViewMode: output
      
