action:
  trigger:
    - ElementChangeTriggerRule:
        elements:
          - policy.insured.vehicle-objects~car.chassis
        originsToExclude:
          - EXTERNAL
          - UNKNOWN
          - DEFAULTVALUE
          - INSIGHT
          - INTERNAL
          - DATAMODEL
  execution:
    - CopyValueExecutionRule:
        source: policy.insured.vehicle-objects~car.index
        destination: selected-vehicle-index
    - IntegrationExecutionRule:
        integration: 920101.motor.insis-policy.get-vin
