element:
  type: boolean
  viewMode:
    ConditionalViewModeRule:
      conditionElement: policy.insured.vehicle-objects~car.additional-equipment
      conditionValue: true
      conditionViewMode: default
      elseViewMode: hidden
  defaultValue:
    StaticValueRule:
      value: false
  change:
    - ResetElementValueExecutionRule:
      elements:
        - policy.insured.vehicle-objects~car.additional-equipment-alloy-wheels
component:
  StaticComponentRule:
    component:
      IceCheckbox:
        labelPosition: after
