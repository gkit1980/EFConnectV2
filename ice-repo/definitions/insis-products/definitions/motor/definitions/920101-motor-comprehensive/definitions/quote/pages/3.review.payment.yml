page:
  component:
    InsisTwoLevelStepperNavigationPage: {}
  validation:
    onElementComponentChange: true
    behaviour: forward
    showMessages: none
    showGrowl: false
    showElementValidation: true
  label:
    ResourcePageLabelRule:
      navigationTitleKey: pages.3.review.payment.title
      pageTitleKey: pages.3.review.payment.title
      shortTitleKey: pages.3.review.payment.title
  sections:
    - component:
        IceFlexSection:
          grid:
            rows:
              - cols:
                  - size: 40%
                    size.xs: auto
                    size.sm: auto
                    css: u-mb-4
                    elements:
                      - name: policy.participants.payor.iban-selection
              - cols:
                  - size: 40%
                    size.xs: auto
                    size.sm: auto
                    css: u-mb-4
                    elements:
                      - name: policy.participants.payor.iban
              - cols:
                  - size: 280px
                    size.xs: auto
                    size.sm: 280px
                    elements:
                      - name: policy.is-user-bank-account-holder
          css: u-mb-4
    - component:
        IceFlexSection:
          grid:
            rows:
              - cols:
                  - size: auto
                    elements:
                      - name: bank-holder-details-title
                    css: u-mb-3 u-mt-2 u-text-medium
              - cols:
                  - size: auto
                    css: u-mb-4
                    elements:
                      - name: >-
                          policy.participants.payor.agreed-on-terms-and-conditions
              - cols:
                  - size: 190px
                    size.xs: auto
                    size.sm: auto
                    css: u-mb-4
                    elements:
                      - name: policy.participants.payor.first-name
                  - size: 190px
                    size.xs: auto
                    size.sm: auto
                    css: u-mb-4
                    elements:
                      - name: policy.participants.payor.last-name
                gap: 24px
              - cols:
                  - size: 190px
                    size.xs: auto
                    size.sm: auto
                    css: u-mb-4
                    elements:
                      - name: policy.participants.payor.city
                  - size: 90px
                    size.xs: auto
                    size.sm: auto
                    css: u-mb-4
                    elements:
                      - name: policy.participants.payor.zip
                gap: 24px
              - cols:
                  - size: 190px
                    size.xs: auto
                    size.sm: auto
                    css: u-mb-4
                    elements:
                      - name: policy.participants.payor.birthdate
          viewMode:
            ConditionalSectionViewModeRule:
              dt: policy.bank-account-holder-details-viewmode-dt
    - component:
        IceFlexSection:
          grid:
            rows:
              - cols:
                  - size: auto
                    size.xs: auto
                    css: u-mt-4
                    elements:
                      - name: go-to-next-page
    - component:
        InsisMotorPolicySummarySection:
          tags:
            - pull-right
