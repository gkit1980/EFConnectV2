page:
  validation:
    onElementComponentChange: true
    behaviour: forward
    showMessages: none
    showGrowl: false
    showElementValidation: true
  component: TwoLevelStepperNavigationPage
  sections:
    - component:
        IceFlexSection:
          grid:
            rows:
              - cols:
                  - size: 190px
                    size.xs: 100%
                    css: u-mb-4-sm
                    elements:
                      - name: policy.contract.begin
                  - size: 190px
                    size.xs: 100%
                    elements:
                      - name: policy.contract.term.duration
                  - size: 190px
                    size.xs: 100%
                    elements:
                      - name: policy.contract.payment.frequency
                align: space-between
                layout.xs: column
                gap: 0px
                gap.xs: 16px
      label:
        ResourceSectionLabelRule:
          labelKey: section.policy-details.label
      css: card main-side
    - component:
        IceArrayFlexSection:
          css: card
          grid:
            rows:
              - cols:
                  - size: auto
                    css: section-title
                    elements:
                      - name: policy.insured.vehicle-objects~cover.title
              - cols:
                  - size: auto
                    elements:
                      - name: policy.insured.vehicle-objects~cover.mtpl.active
                  - size: auto
                    elements:
                      - name: policy.insured.vehicle-objects~cover.mtpl.premium
                align: space-between
                css: u-mb-4
              - cols:
                  - size: auto
                    elements:
                      - name: policy.insured.vehicle-objects~cover.owndamage.active
                  - size: auto
                    elements:
                      - name: policy.insured.vehicle-objects~cover.owndamage.premium
                align: space-between
                css: u-mb-4
              - cols:
                  - size: 35%
                    size.xs: 100%
                    css: u-ml-7
                    elements:
                      - name: >-
                          policy.insured.vehicle-objects~cover.owndamage.deductible
                  - size: 35%
                    size.xs: 100%
                    css: u-ml-7
                    elements:
                      - name: >-
                          policy.insured.vehicle-objects~cover.owndamage.insured-amount
                css: u-mb-4
              - cols:
                  - size: auto
                    elements:
                      - name: policy.insured.vehicle-objects~cover.pa.active
                  - size: none
                    elements:
                      - name: policy.insured.vehicle-objects~cover.pa.premium
                align: space-between
                css: u-mb-4
              - cols:
                  - size: auto
                    elements:
                      - name: policy.insured.vehicle-objects~cover.road_assis.active
                  - size: none
                    elements:
                      - name: >-
                          policy.insured.vehicle-objects~cover.road_assis.premium
          arrayElement: policy.insured.vehicle-objects
      css: card main-side
  label:
    ResourcePageLabelRule:
      navigationTitleKey: pages.1.quote.covers.title
      pageTitleKey: pages.1.quote.covers.title
      shortTitleKey: pages.1.quote.covers.title
