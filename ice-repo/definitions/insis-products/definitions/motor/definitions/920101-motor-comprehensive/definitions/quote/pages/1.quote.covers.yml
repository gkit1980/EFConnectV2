page:
  validation:
    onElementComponentChange: true
    behaviour: forward
    showMessages: none
    showGrowl: false
    showElementValidation: true
  component: TwoLevelStepperNavigationPage
  sections:
    - component:
        IceFlexSection:
          grid:
            rows:
              - cols:
                  - size: 200px
                    size.xs: 100%
                    css: u-mb-4-sm
                    elements:
                      - name: policy.contract.begin
                  - size: 200px
                    size.xs: 100%
                    css: u-mb-4
                    elements:
                      - name: policy.contract.term.duration
                  - size: 200px
                    size.xs: 100%
                    css: u-mb-4
                    elements:
                      - name: policy.contract.payment.frequency
                align: space-between
                layout.xs: column
      label:
        ResourceSectionLabelRule:
          labelKey: section.policy-details.label
      css: card main-side u-pb-1 u-mb-4
    - component:
        IceArrayFlexSection:
          grid:
            rows:
              - cols:
                  - size: auto
                    css: section-title
                    elements:
                      - name: policy.insured.vehicle-objects~cover.title
              - cols:
                  - size: auto
                    elements:
                      - name: policy.insured.vehicle-objects~cover.mtpl.active
                  - size: auto
                    elements:
                      - name: policy.insured.vehicle-objects~cover.mtpl.premium
                align: space-between
                css: u-mb-4
              - cols:
                  - size: auto
                    elements:
                      - name: policy.insured.vehicle-objects~cover.owndamage.active
                  - size: auto
                    elements:
                      - name: policy.insured.vehicle-objects~cover.owndamage.premium
                align: space-between
                css: u-mb-4
              - cols:
                  - size: calc(50% - 28px)
                    size.xs: 100%
                    size.sm: 100%
                    css: u-ml-7 u-d-inlineblock slider-mirror-labels
                    align: center
                    elements:
                      - name: policy.insured.vehicle-objects~cover.owndamage.deductible
                      - name: policy.insured.vehicle-objects~cover.owndamage.deductible-mirror
                  - size: calc(50% - 28px)
                    size.xs: 100%
                    size.sm: 100%
                    css: u-ml-7 u-d-inlineblock slider-mirror-labels
                    align: center
                    elements:
                      - name: policy.insured.vehicle-objects~cover.owndamage.insured-amount
                      - name: policy.insured.vehicle-objects~cover.owndamage.insured-amount-mirror
                css: u-mb-4
              - cols:
                  - size: auto
                    elements:
                      - name: policy.insured.vehicle-objects~cover.pa.active
                  - size: none
                    elements:
                      - name: policy.insured.vehicle-objects~cover.pa.premium
                align: space-between
                css: u-mb-4
              - cols:
                  - size: auto
                    elements:
                      - name: policy.insured.vehicle-objects~cover.road_assis.active
                  - size: none
                    elements:
                      - name: >-
                          policy.insured.vehicle-objects~cover.road_assis.premium
          arrayElement: policy.insured.vehicle-objects
      css: main-side
    - component:
        IceFlexSection:
          tags:
            - 'pull-right'
          grid:
            rows:
              - cols:
                  - size: 100%
                    elements:
                      - name: continue
      css: button-width-100 u-mb-3
    - component:
        IceFlexSection:
          tags:
            - 'pull-right'
          grid:
            rows:
              - cols:
                  - size: 100%
                    css: mat-small
                    elements:
                      - name: more-information-needed
      css: text-align-center hide-on-mobile u-mb-4
    - component:
        IceFlexSection:
          tags:
            - pull-right
          grid:
            rows:
              - cols:
                  - size: none
                    css: u-d-inlineblock
                    elements:
                      - name: policy.insured.premium.total
                  - size: none
                    css: u-d-inlineblock
                    elements:
                      - name: policy.insured.premium.title
                css: mat-headline u-mb-0
                align: center
                gap: 10px
      css: card u-mb-3
    - component:
        IceFlexSection:
          tags:
            - pull-right
          grid:
            rows:
              - cols:
                  - size: auto
                    elements:
                      - name: quote.calculate
                      - name: quote.recalculate
                css: mat-headline u-m-0
                align: center
                gap: 10px
              - cols:
                  - size: auto
                    elements:
                      - name: quote.continue
                css: mat-headline u-mb-0
                align: center
                gap: 10px
      css: card u-mb-3
  label:
    ResourcePageLabelRule:
      navigationTitleKey: pages.1.quote.covers.title
      pageTitleKey: pages.1.quote.covers.title
      shortTitleKey: pages.1.quote.covers.title
