page:
  component: TwoLevelStepperNavigationPage
  validation:
    onElementComponentChange: true
    behaviour: forward
    showMessages: none
    showGrowl: false
    showElementValidation: true
  label:
    ResourcePageLabelRule:
      navigationTitleKey: pages.3.review.terms.title
      pageTitleKey: pages.3.review.terms.title
      shortTitleKey: pages.3.review.terms.title
  sections:
    - component:
        IceFlexSection:
          grid:
            rows:
              - cols:
                  - size: 100%
                    css: u-mb-4
                    elements:
                      - name: previous-insurer-heading
              - cols:
                  - size: 190px
                    size.xs: 100%
                    css: u-mb-8
                    elements:
                      - name: previous-insurer
              - cols:
                  - size: auto
                    size.xs: auto
                    size.sm: auto
                    elements:
                      - name: terms-and-conditions.description
                css: u-mb-4
              - cols:
                  - size: auto
                    size.xs: auto
                    size.sm: auto
                    elements:
                      - name: terms-and-conditions.truthy-and-valid-information
                gap: 10px
                css: u-mb-3
              - cols:
                  - size: auto
                    size.xs: auto
                    size.sm: auto
                    elements:
                      - name: terms-and-conditions.access-personal-information
                gap: 10px
                css: u-mb-3
          behaviourForEmptyRows: render
      viewMode: required
    - component:
        IceFlexSection:
          tags:
            - pull-right
          grid:
            rows:
              - cols:
                  - size: 100%
                    size.xs: 100%
                    elements:
                      - name: buy-insurance
                align: space-between
                layout.xs: column
                gap: 10px
                gap.xs: 16px
      css: main-side button-width-100
    - component:
        IceFlexSection:
          tags:
            - pull-right
          grid:
            rows:
              - cols:
                  - size: 100%
                    size.xs: 100%
                    elements:
                      - name: buy-insurance-description
                align: space-between
                layout.xs: column
                gap: 10px
                gap.xs: 16px
      css: main-side text-align-center disabled-text
