page:
  component: TwoLevelStepperNavigationPage
  validation:
    onElementComponentChange: true
    behaviour: forward
    showMessages: none
    showGrowl: false
    showElementValidation: true
  label:
    ResourcePageLabelRule:
      navigationTitleKey: pages.3.review.terms.title
      pageTitleKey: pages.3.review.terms.title
      shortTitleKey: pages.3.review.terms.title
  sections:
    - component:
        IceFlexSection:
          grid:
            rows:
              - cols:
                  - size: 100%
                    css: u-mb-4
                    elements:
                      - name: previous-insurer-heading
              - cols:
                  - size: 190px
                    size.xs: 100%
                    css: u-mb-6
                    elements:
                      - name: previous-insurer
              - cols:
                  - size: auto
                    elements:
                      - name: terms-and-conditions.description
                css: u-mb-4
              - cols:
                  - size: auto
                    elements:
                      - name: terms-and-conditions.truthy-and-valid-information
                gap: 10px
                css: u-mb-4
              - cols:
                  - size: auto
                    elements:
                      - name: terms-and-conditions.access-personal-information
                gap: 10px
                css: u-mb-4
          behaviourForEmptyRows: render
      viewMode: default
    - component:
        IceFlexSection:
          tags:
            - pull-right
          grid:
            rows:
              - cols:
                  - size: 100%
                    elements:
                      - name: buy-insurance
      css: button-width-100 u-mb-3
    - component:
        IceFlexSection:
          tags:
            - pull-right
          grid:
            rows:
              - cols:
                  - size: 100%
                    css: mat-small
                    elements:
                      - name: buy-insurance-description
      css: text-align-center hide-on-mobile u-mb-4
    - component:
        InsisMotorPremiumSummarySection:
          tags:
            - pull-right
    - component:
        InsisMotorPolicySummarySection:
          tags:
            - pull-right
