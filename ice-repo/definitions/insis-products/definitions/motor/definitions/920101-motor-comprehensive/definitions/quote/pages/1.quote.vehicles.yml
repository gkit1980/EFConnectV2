                gap.xs: 0px
                css: u-mb-4 u-mb-0-xs
                cols:
                  - size: 190px
                    size.xs: 100%
                    elements:
                      - name: policy.insured.vehicle-objects~car.ccm-ton
                  - size: 190px
                    size.xs: 100%
                    elements:
                      - name: policy.insured.vehicle-objects~car.engine-power
              - gap: 30px
                gap.xs: 0px
                css: u-mb-4 u-mb-0-xs
                cols:
                  - size: 190px
                    size.xs: 100%
                    elements:
                      - name: policy.insured.vehicle-objects~car.fuel
                  - size: 190px
                    size.xs: 100%
                    elements:
                      - name: policy.insured.vehicle-objects~car.seats-number
              - gap: 30px
                gap.xs: 0px
                css: u-mb-4 u-mb-0-xs
                cols:
                  - size: 190px
                    size.xs: 100%
                    elements:
                      - name: policy.insured.vehicle-objects~car.millage
                  - size: 190px
                    size.xs: 100%
                    elements:
                      - name: policy.insured.vehicle-objects~car.usage
              - gap: 30px
                css: u-mb-4
