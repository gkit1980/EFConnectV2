        IceArrayFlexSection:
          css: main-side
          grid:
            rows:
              - gap.xs: 10px
                cols:
                  - size: 20%
                    size.xs: auto
                    elements:
                      - name: policy.insured.vehicle-objects~car.method-of-entry
                css: u-mb-4 u-mb-0-xs
              - gap: 30px
                gap.xs: 0px
                cols:
                  - size: 190px
                    size.xs: 100%
                    elements:
                      - name: policy.insured.vehicle-objects~car.regno
                  - size: 190px
                    size.xs: 100%
                    elements:
                      - name: policy.insured.vehicle-objects~car.chassis
                css: u-mb-4 u-mb-0-xs
              - gap: 30px
                gap.xs: 0px
                cols:
                  - size: 190px
                    size.xs: 100%
                    elements:
                      - name: policy.insured.vehicle-objects~car.brand
                  - size: 190px
                    size.xs: 100%
                    elements:
                      - name: policy.insured.vehicle-objects~car.model
                css: u-mb-4 u-mb-0-xs
              - gap: 30px
                gap.xs: 0px
                cols:
                  - size: 190px
                    size.xs: 100%
                    elements:
                      - name: policy.insured.vehicle-objects~car.construction-date
                  - size: 190px
                    size.xs: 100%
                    elements:
                      - name: policy.insured.vehicle-objects~car.subtype
