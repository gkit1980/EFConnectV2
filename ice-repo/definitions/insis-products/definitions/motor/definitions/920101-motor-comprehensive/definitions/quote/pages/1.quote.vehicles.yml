                cols:
                  - size: 200px
                    size.xs: auto
                    align: center
                    elements:
                      - name: >-
                          policy.insured.vehicle-objects~car.additional-equipment-alloy-wheels-included
                  - size: 200px
                    size.xs: auto
                    elements:
                      - name: >-
                          policy.insured.vehicle-objects~car.additional-equipment-alloy-wheels
              - gap: 30px
                css: u-mb-4  u-ml-7
                cols:
                  - size: 200px
                    size.xs: auto
                    align: center
                    elements:
                      - name: >-
                          policy.insured.vehicle-objects~car.additional-equipment-other-included
                  - size: 200px
                    size.xs: auto
                    elements:
                      - name: >-
                          policy.insured.vehicle-objects~car.additional-equipment-other
          arrayElement: policy.insured.vehicle-objects
          behaviourForEmptyRows: render
    - component:
        IceFlexSection:
          grid:
            rows:
              - cols:
                  - size: auto
                    size.xs: auto
                    elements:
                      - name: policy.insured.add-another-vehicle
    - component:
        IceFlexSection:
          grid:
            rows:
              - cols:
                  - size: auto
                    size.xs: auto
                    elements:
                      - name: go-to-next-page
  label:
    ResourcePageLabelRule:
      navigationTitleKey: pages.1.quote.vehicles.title
      pageTitleKey: pages.1.quote.vehicles.title
      shortTitleKey: pages.1.quote.vehicles.title
