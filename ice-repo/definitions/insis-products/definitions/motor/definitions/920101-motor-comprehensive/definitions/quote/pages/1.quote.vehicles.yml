                  - size: 190px
                    size.xs: auto
                    elements:
                      - name: >-
                          policy.insured.vehicle-objects~insured-amount
              - gap: 30px
                css: u-mb-4
                cols:
                  - size: 260px
                    size.xs: auto
                    elements:
                      - name: >-
                          policy.insured.vehicle-objects~question.number-of-consecutive-years-without-claims
              - gap: 10px
                css: u-mb-4
                cols:
                  - size: auto
                    size.xs: auto
                    elements:
                      - name: >-
                          policy.insured.vehicle-objects~car.transportation-of-hazardous-goods
              - gap: 10px
                css: u-mb-4
                cols:
                  - size: auto
                    size.xs: auto
                    elements:
                      - name: >-
                          policy.insured.vehicle-objects~car.additional-equipment
              - gap: 30px
                css: u-mb-4 u-ml-7
