            - element: policy.insured.vehicle-objects~cover.road_assis.currency
              payload: 'Policies.Policy[0].Insureds.Insured[n].Covers.Cover[n].Currency'
            - element: policy.insured.vehicle-objects~cover.road_assis.insured-amount
              payload: 'Policies.Policy[0].Insureds.Insured[n].Covers.Cover[n].InsuredAmount'
        - fromIdx:
            array: datamodel.policy.insured.vehicle-objects
            condition: cover.vandalism.active == true
          toIdx:
            array: payload.Policies.Policy[0].Insureds.Insured
            condition: 1 == 1
            toIdx:
              array: Covers.Cover
              append: true
          mappings:
            - element: policy.insured.vehicle-objects~cover.vandalism.grc-id
              payload: 'Policies.Policy[0].Insureds.Insured[n].Covers.Cover[n].GrcID'
            - element: policy.insured.vehicle-objects~cover.vandalism.annex-id
