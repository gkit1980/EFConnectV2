integration:
  exchange: {}
  transformation:
    DefaultTransformationRule:
      additional: insis
      dateFormat: YYYY-MM-DD
      dateTimeFormat: 'YYYY-MM-DDThh:mm:ss'
      out:
        - mappings:
            - element: policy.contract.begin
              payload: InsuranceConditions.ConclusionDate
            - element: policy.contract.begin
              payload: InsuranceConditions.EffectiveDate
            - element: policy.contract.agent-no
              payload: InsuranceConditions.AgentNO
            - element: policy.contract.payment.frequency
              payload: InsuranceConditions.Installments
            - element: policy.contract.payment.way
              payload: InsuranceConditions.PaymentWay
            - element: policy.contract.policy-id
              payload: InsuranceConditions.PolicyNo
            - element: policy.contract.product-code
              payload: InsuranceConditions.ProductCode
            - element: policy.contract.renewal
              payload: InsuranceConditions.Renewal
            - element: policy.contract.term.units
              payload: InsuranceConditions.DurationUnits
            - element: policy.contract.term.years
              payload: InsuranceConditions.Duration
            - element: policy.insured.object.person.pid
              payload: Client.Entity.PersonalData.PID
            - element: policy.status.policy-status
              payload: InsuranceConditions.PolicyState
      in:
        - mappings:
            - element: policy.contract.policy-id
              payload: PolicyID
            - element: policy.insured.premium.total
              payload: 'Installments.Installment.Amount'
