integration:
  exchange:
    SoapCallExchangeRule:
      endpoint: insis_pam_endpoint
      securityMode: UsernamePassword
      username: 'env:insis-username'
      password: 'env:insis-password'
      ignoreNamespaces: 'env:insis-ignoreNamespaces'
      soapAction: convertApplicationToPolicy
      requestType: CnvrtAppToPlcyRqType
      jsonSchema: InsisPAM
  transformation:
    DefaultTransformationRule:
      out:
        - mappings:
            - param: soapAction
              value: convertApplicationToPolicy
            - param: requestType
              value: CnvrtAppToPlcyRqType
        - mappings:
            - element: policy.contract.policy-id
              payload: PolicyID
      in:
        - mappings:
            - element: policy.status.policy-status
              payload: State
