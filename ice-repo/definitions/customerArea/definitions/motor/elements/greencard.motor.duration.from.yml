element:
  type: date
  component: GreenCardDatepickerComponent
  viewMode: enable
  label: Από
  buckets:
    GreenCardData:
      transformation:{}       
  action:
    execution:
      - EnableSpinnerRule:
          actionrule: action-greencard-get-token 
      - GreenCardServices:
          baseUrl: GREENCARDBASEURL
