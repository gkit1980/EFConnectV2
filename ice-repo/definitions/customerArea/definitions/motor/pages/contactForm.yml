page:
  component: PopUpPage
  label: Φόρμα Επικοινωνίας
  sections:
    - component: SimpleGridViewComponent
      label:
        ResourceSectionLabelRule:
          labelKey: sections.communication.service.contact.form.label
      rows:
        - css: text-center h4
          cols:
            - css: text-center h4
              col: 12
              element: communication.point.contact.form.title
        - cols:
            - col: 12
              element: communication.point.contact.form.description
        - cols:
            - col: 12
              element: communication.contact.form.theme
        - cols:
            - col: 12
              element: communication.input
    - component: FileUploadSection
      labelKey: sections.communication.service.browseFiles.label
      arrayElement: documents
      arrayElementFileName: documents~name
      arrayElementSize: documents~size
      arrayElementSizeEncoded: documents~size-encoded
      arrayElementMimeType: documents~content-type
      arrayElementBase64Data: documents~content
    - component: SimpleGridViewComponent
      rows:
        - css: center-buttons
          cols:
            - css: contact-form-btns text-right
              col: 6
              element: communication.send.cancel
            - css:  contact-form-btns text-right
              col: 6
              element: communication.send
