page:
  component: RegistrationPageComponent
  validation:
    onElementComponentChange: true
    behaviour: default
    showElementValidation: true
  label: null
  sections:
    - component: SignUpValidatedComponent
      rows:
        - RegistrationMessage:
            - col: 12
              element: signupvalidated.registration.message
        - Password:
            - col: 12
              element: signupvalidated.password
        - VerifyPassword:
            - col: 12
              element: signupvalidated.verify.password
        - Terms:
            - col: 12
              element: signupvalidated.accept.termsandconditions
        - Button:
            - col: 12
              element: signupvalidated.button
        - CodeStatus:
            - col: 12
              element: emailCodeStatus
        - Code:
            - col: 12
              element: emailCode
        - email:
            - col: 12
              element: signup.email
