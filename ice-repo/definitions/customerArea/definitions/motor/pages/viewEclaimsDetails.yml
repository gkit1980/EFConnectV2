          cols:
            - css: h6-active eclaim-ailments-previous-static-button mt-5
              col: 12
              element: eclaims.ailments.static.scanner.previous.button
    - component: EclaimsGridViewComponent #ailments previous static button area
      viewMode:
        DtSectionViewModeRule:
          dt: dt_eclaims_ailments_static_previous_button
      backgroundcolor:  grey-background  
      cssClass: regular-padding
