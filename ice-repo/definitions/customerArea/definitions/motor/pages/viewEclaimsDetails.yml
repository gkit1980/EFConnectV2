    - component: EclaimsStepperComponent 
      backgroundcolor:       
      viewMode:
        DtSectionViewModeRule:
          dt: dt_eclaims_stepper
    - component: EclaimsAvailableContractsComponent  
      viewMode:
        DtSectionViewModeRule:
          dt: dt_eclaims_available_contracts
      backgroundcolor:  grey-background 
      cssClass: with-padding 
      header: Διαθέσιμα Ασφαλιστήρια
      innerheader: Επιλέξετε το συμβόλαιο του οποίου θέλετε να κάνετε την χρήση των καλύψεων, καθώς και το ασφαλιζόμενο πρόσωπο.     
      innersubheader: Αν είστε κάτοχος και ατομικού ασφαλιστηρίου υγείας, το συμβόλαιό σας θα ενεργοποιηθεί αυτόματα, χωρίς να χρειάζεται κάποια άλλη ενέργεια.
      dataStoreProperty: clientContracts 
    - component: EclaimsSelectIncidentComponent  
      viewMode:
        DtSectionViewModeRule:
          dt: dt_eclaims_select_incident
      backgroundcolor:  grey-background 
      cssClass: with-padding 
      header: Περιγραφή συμβάντος
      # innerheader: Εάν έχει συμβεί κάτι από τα παρακάτω δύο επιλέξτε και πατήστε συνέχεια.     
      # innersubheader: Διαφορετικά επιλέξτε τον ιατρικό λόγο για τον οποίο κάνατε χρήση των καλύψεων σας, είτε από τα πιο συχνά είτε μέσω της αναλυτικής αναζήτησης.
      dataStoreProperty: clientContracts
    - component: EclaimsReceiptScannerComponent  
      viewMode:
        DtSectionViewModeRule:
          dt: dt_eclaims_receipt_scanner
      backgroundcolor:  grey-background 
      cssClass: regular-padding 
      header: Ανάσυρση δεδομένων
      innerheader: Ελέγξτε αν το παραστατικό διαθέτει QR code, αν διαθέτει πατήστε “Εκκίνηση Σκαναρίσματος ” και παρουσιάστε το παραστατικό στην κάμερα σας για την αυτόματη ανάσυρση των δεδομένων.     
      innersubheader: Σε περίπτωση που το παραστατικό δεν διαθέτει QR Code ή η συσκεύη σας δεν διαθέτει κάμερα πατήστε
      dataStoreProperty: clientContracts  
    - component: EclaimsLwcCreateCaseComponent  
      viewMode:
        DtSectionViewModeRule:
          dt: dt_eclaims_create_case
      backgroundcolor:  grey-background  
      header: Διαθέσιμα Ασφαλιστήρια
      innerheader: Επιλέξετε το συμβόλαιο του οποίου θέλετε να κάνετε την χρήση των καλύψεων, καθώς και το ασφαλιζόμενο πρόσωπο.     
      dataStoreProperty: clientContracts  
    - component: EclaimsUploadComponent
      viewMode:
        DtSectionViewModeRule:
          dt: dt_eclaims_drag_drop_file
      backgroundcolor:  grey-background
      cssClass: with-padding
      header: Επισύναψη εντύπων
      rows:
        - cols:
            - css:
              col: 12
              element: drag-drop-file
