dt:
  hit-policy: F
  inputs:
    - label: greencard No
      element: greencard.motor.security.greenCardNewNo
    - label: greencard index
      element: greencard.page.index
  outputs:
    - id: viewmode
      type: ''
  rules:
    - inputs:
        - not('-1')
        - 3
      outputs:
        - output
    - inputs:
        - not('-1')
        - 0,1,2,4,5,6,7
      outputs:
        - gc-hidden
    - inputs:
        - "-"
        - 0,1,2,3,4,5,6    
      outputs:
        - gc-hidden     
    - inputs:
        - "-"
        - "-"
      outputs:
        - gc-hidden
    - inputs:
        - null
        - 0,1,2,3,4,5,6
      outputs:
        - gc-hidden
  
    
