action:
  title: calls a rest service to get the customer doc types
  execution:
    - RestCallExecutionRule:
        baseUrl: BASEURLDOCS
        url: getUserDocumentTypes
        verb: post
        bucket: getUserDocumentTypes
        encryptMessage: true
        encryptSecretElement: token
        needsDataStore: false
  condition:
    FeelConditionRule:
      expression: token != null
  trigger:
    - ElementChangeTriggerRule:
        elements:
          - token
