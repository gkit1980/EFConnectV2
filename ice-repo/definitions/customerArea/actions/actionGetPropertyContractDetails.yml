action:
  title: calls a rest service to get the customer contract details
  execution:
    - RestCallExecutionRule:
        baseUrl: BASEURL
        # baseUrl: https://lifeuatna.eurolife.gr/CustomerDataProvider/api/CustomerData
        url: GetContractPropertyCoolgenDetails
        verb: post
        bucket: GetContractPropertyCoolgenDetails
        encryptMessage: true
        encryptSecretElement: token
        needsDataStore: false
    - NavigateToPageExecutionRule:
        page: policyDetails
        omitValidation: true
  condition:
    FeelConditionRule:
      expression: policy.selectedBranch = 4
  trigger:
    - ElementChangeTriggerRule:
        elements:
          - policy.contract.general.info.ContractID
