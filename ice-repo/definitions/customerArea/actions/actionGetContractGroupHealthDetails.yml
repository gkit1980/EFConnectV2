  action:
    title: calls a rest service to get the contract group coverages
    execution:
      - RestCallExecutionRule:
          baseUrl: BASEURL
          url: GetContractGroupHealthDetails
          verb: post
          bucket: GetContractGroupHealthDetails
          encryptMessage: true
          encryptSecretElement: token
          needsDataStore: false
      - NavigateToPageExecutionRule:
          page: policyDetails
          omitValidation: true
    condition:
      FeelConditionRule:
        expression: policy.selectedBranch = 99
    trigger:
      - ElementChangeTriggerRule:
          elements:
            - policy.selectedBranch