action:
  title: calls a rest service to print a proposal
  execution:
    - ResetElementValueExecutionRule:
        elements:
          - contracts.details.PDF
    - RestCallExecutionRule:
        baseUrl: BASEURL
        url: ContractReprint
        verb: post
        bucket: GetReprintedPDF
        encryptMessage: true
        encryptSecretElement: token
        needsDataStore: false
    - OpenPdfExecutionRule:
        element: policy.details.printProposalPDFDocument
        mode: download
        filename: document
        encryptMessage: true
        encryptSecretElement: token
        needsDatastore: true
