action:
  title: calls a rest service to get the agent info
  execution:
    - GetAgentInfoRule:
        baseUrl: BASEURL
        # baseUrl: https://lifeuatna.eurolife.gr/CustomerDataProvider/api/CustomerData
        url: GetAgentInfo
        verb: post
        bucket: GetAgentInfo
        encryptMessage: true
        encryptSecretElement: token
        needsDataStore: true
  # condition:
  #   FeelConditionRule:
  #     expression: token != null
  trigger:
    - ElementChangeTriggerRule:
        elements:
          - triggerActionGetInfoRule
