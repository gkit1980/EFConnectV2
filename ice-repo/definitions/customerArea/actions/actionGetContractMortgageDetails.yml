action:
  title: calls a rest service to get the customer contract details
  execution:
    - RestCallExecutionRule:
        baseUrl: BASEURL
        url: GetContractMortgageDetails
        verb: post
        bucket: GetContractMortgageDetails
        encryptMessage: true
        encryptSecretElement: token
        needsDataStore: false
    - NavigateToPageExecutionRule:
        page: policyDetails
        omitValidation: true
  condition:
    FeelConditionRule:
      expression: policy.selectedBranch = 15
  trigger:
    - ElementChangeTriggerRule:
        elements:
          - policy.selectedBranch
