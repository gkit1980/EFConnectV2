action:
  title: calls a rest service to print individual digital card
  execution:
    - ResetElementValueExecutionRule:
        elements:
          - contracts.details.digital.grouphealth.card.PDF
    - DownloadDigitalCardRule:
        baseUrl: BASEURL
        url: GetGroupHealthCards
        verb: post
        typeOfContract: group-digital-card
        bucket: GetGroupHealthCards
        needsDataStore: false
    - DigitalCardValuationRule:
        typeOfContract: group-digital-card    
    - OpenPdfExecutionRule:
        element: digital.card.pdf.base64
        filename: Digital_Card
        mode: download
        encryptMessage: true
        encryptSecretElement: token
        needsDatastore: true    
  condition:
    FeelConditionRule:
      expression: policy.selectedSourceSystemID = 99   
