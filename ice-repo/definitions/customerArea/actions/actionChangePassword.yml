action:
  title: calls a rest service to change the password
  execution:
    - RestCallExecutionRule:
        baseUrl: BASEURLCHANGECREDENTIALS
        url: ChangePassword
        verb: post
        bucket: ChangePassword
        encryptMessage: true
        encryptSecretElement: token
        needsDataStore: false
  condition:
    FeelConditionRule:
      expression: customer.changePassword != null
  trigger:
    - ElementChangeTriggerRule:
        elements:
          - customer.changePassword
