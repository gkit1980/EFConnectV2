action:
  title: Change the Mobile Phone
  execution:
    - RestCallExecutionRule:
        # baseUrl: http://platformsuat.eurolife.gr/CustomerAreaLogin/api/CustomerAreaApi
        baseUrl: BASEURLCHANGECREDENTIALS
        url: ChangeMobile
        verb: post
        bucket: ChangeMobile
        encryptMessage: true
        encryptSecretElement: token
        needsDataStore: false
  condition:
    FeelConditionRule:
      expression: customer.details.mobilePhoneResendButtonFlag = true
  trigger:
    - ElementChangeTriggerRule:
        elements:
          - customer.details.mobilePhoneResendButtonFlag
