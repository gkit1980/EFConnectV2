action:
  title: calls a rest service to print a proposal
  execution:
    - ResetElementValueExecutionRule:
        elements:
          - contracts.details.grouphealthPDF
    - DownloadGuidePdfRule:
        typeOfContract: group
        bucket: GetPrintGroupHealthPDF
        encryptMessage: true
        encryptSecretElement: token
        needsDataStore: false
    - OpenPdfExecutionRule:
        element: statement.pdf.base64
        mode: download
        filename: document
        encryptMessage: true
        encryptSecretElement: token
        needsDatastore: true
    - ResetElementValueExecutionRule:
        elements:
          - statement.pdf.base64    
