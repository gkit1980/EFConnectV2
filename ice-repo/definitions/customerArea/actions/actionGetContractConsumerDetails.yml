action:
  title: calls a rest service to get the customer contract details
  execution:
    - RestCallExecutionRule:
        baseUrl: BASEURL
        url: GetContractConsumerDetails
        verb: post
        bucket: GetContractConsumerDetails
        encryptMessage: true
        encryptSecretElement: token
        needsDataStore: false
    - NavigateToPageExecutionRule:
        page: policyDetails
        omitValidation: true
  condition:
    FeelConditionRule:
      expression: policy.selectedBranch = 14
  trigger:
    - ElementChangeTriggerRule:
        elements:
          - policy.selectedBranch
