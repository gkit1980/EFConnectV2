action:
  title: calls a rest service to get the contract endorsements
  execution:
    - RestCallExecutionRule:
        baseUrl: BASEURL
        # baseUrl: https://lifeuatna.eurolife.gr/CustomerDataProvider/api/CustomerData
        url: GetContractEndorsement
        verb: post
        bucket: GetContractEndorsement
        encryptMessage: true
        encryptSecretElement: token
        needsDataStore: false
    # - NavigateToPageExecutionRule:
    #     page: policyDetails
  condition:
    FeelConditionRule:
      expression: policy.contract.general.info.ContractID != null
  trigger:
    - ElementChangeTriggerRule:
        elements:
          - policy.contract.general.info.ContractID
