action:
  title: calls a rest service to get the customer contract details
  execution:
    - RestCallExecutionRule:
        baseUrl: BASEURL
        url: GetLifeContractCover
        verb: post
        bucket: GetLifeContractCoverForAmendments
        encryptMessage: true
        encryptSecretElement: token
        needsDataStore: false
  condition:
    FeelConditionRule:
      expression: selectedcontractbranch = 11
  trigger:
    - ElementChangeTriggerRule:
        elements:
          - selectedcontractbranch
          - policy.contract.amendments.info.ContractID
