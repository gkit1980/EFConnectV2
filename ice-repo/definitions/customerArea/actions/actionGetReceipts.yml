action:
  title: calls a rest service to get the contract receipts
  execution:
    - GetDocumentUrlNoteRule:
        baseUrl: BASEURL
        # baseUrl: https://lifeuatna.eurolife.gr/CustomerDataProvider/api/CustomerData
        url: GetReceiptsByContractID
        verb: post
        bucket: GetUrlNote
        encryptMessage: true
        encryptSecretElement: token
        needsDataStore: true
    # - NavigateToPageExecutionRule:
    #     page: viewMyReceipts
  condition:
    FeelConditionRule:
      expression: policy.contract.general.info.ContractID != null
  trigger:
    - ElementChangeTriggerRule:
        elements:
          - policy.contract.general.info.ContractID
