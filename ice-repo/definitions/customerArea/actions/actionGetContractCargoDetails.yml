action:
  title: calls a rest service to get the customer contract details
  execution:
    - RestCallExecutionRule:
        baseUrl: BASEURL
        url: GetContractCargoDetails
        verb: post
        bucket: GetContractCargoDetails
        encryptMessage: true
        encryptSecretElement: token
        needsDataStore: false
    - NavigateToPageExecutionRule:
        page: policyDetails
        omitValidation: true
  condition:
    FeelConditionRule:
      expression: policy.selectedContractIDType = 10
  trigger:
    - ElementChangeTriggerRule:
        elements:
          - policy.selectedContractIDType
