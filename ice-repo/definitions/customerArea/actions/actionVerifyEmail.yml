action:
  execution:
    - VerifyRegexRule:
        element: customer.details.newEmail
        regexp: ^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$
        returnedElementBoolean: customer.details.verifyEmailBoolean
  trigger:
    - ElementChangeTriggerRule:
        elements:
          - customer.details.newEmail
