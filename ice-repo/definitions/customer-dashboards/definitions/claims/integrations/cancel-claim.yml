integration:
  exchange:
    SoapCallExchangeRule:
      endpoint: insis_csm_endpoint
      securityMode: UsernamePassword
      username: 'env:insis-username'
      password: 'env:insis-password'
      ignoreNamespaces: 'env:insis-ignoreNamespaces'
      soapAction: cancelClaim
      requestType: CancelClaimRqType
      responseType: CancelClaimRsType
      jsonSchema: InsisCSM
  transformation:
    DefaultTransformationRule:
      additional: insis
      dateFormat: YYYY-MM-DD
      out:
        - mappings:
            - param: soapAction
              value: cancelClaim
            - param: requestType
              value: CancelClaimRqType
        - mappings:
            - element: claim-to-cancel
              payload: ClaimNo
            - value: '1'
              payload: RefuseCode
            - value: '2020-02-02'
              payload: RefuseDate
            - value: 'None'
              payload: RefuseLetter

      in: null
