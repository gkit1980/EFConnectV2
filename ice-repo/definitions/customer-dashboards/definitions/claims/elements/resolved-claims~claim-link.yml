element:
  type: text
  viewMode:
    StaticViewModeRule:
      viewMode: output
  component:
    StaticComponentRule:
      component:
        IceButton:
          themeColor: primary
          variant: default
          action: view-claim-resolved
  label:
    ResourceWithElementValuesLabelRule:
      key: elements.resolved-claims.items.claim-link.label
      elements:
        - resolved-claims~claim-no
