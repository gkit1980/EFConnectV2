page:
  validation: {}
  component:
    InsisSimplePage: {}
  sections:
    - component:
        IceFlexSection:
          grid:
            rows:
              - cols:
                  - size: none
                    css: mat-display-1 u-mb-6
                    elements:
                      - name: claims-in-progress
                  - size: none
                    elements:
                      - name: add-claim
                align: space-between
    - component:
        IceArrayFlexSection:
          grid:
            rows:
              - cols:
                  - size: 25%
                    elements:
                      - name: claims~claim-no
                  - size: 15%
                    elements:
                      - name: claims~claim-state-name
                  - size: auto
                    css: label-link
                    elements:
                      - name: claims~policy-label
                      - name: claims~policy-link
                  - size: 100px
                    elements:
                      - name: claims~event-date
                  - size: none
                    elements:
                      - name: claims~button-view-more
                    align: center
                  - size: none
                    elements:
                      - name: claims~button-dropdown
                    align: center
          arrayElement: claims
          css: horizontal-list
    - component:
        IceFlexSection:
          grid:
            rows:
              - cols:
                  - size: auto
                    size.xs: auto
                    size.sm: auto
                    elements:
                      - name: show-resolved-claims
    - component:
        InsisDatagridSection:
          arrayElement: resolved-claims
          cols:
            - element: resolved-claims~claim-link
              caption: elements.resolved-claims~claim-no.label
              size: 180px
              css: u-ml-5 label-link
            - element: resolved-claims~claim-state-name
              caption: elements.resolved-claims~claim-state-name.label
              size: 180px
            - element: resolved-claims~date-resolved
              caption: elements.resolved-claims~date-resolved.label
              size: 180px
            - element: resolved-claims~policy-link
              caption: elements.resolved-claims~policy-label.label
              size: auto
              css: label-link
      viewMode:
        ConditionalSectionViewModeRule:
          conditionElement: show-resolved-claims
          conditionValue: true
          conditionViewMode: output
          elseViewMode: hidden
