page:
  validation: {}
  component: InsisSimplePage
  sections:
    - component:
        IceFlexSection:
          grid:
            rows:
              - cols:
                  - size: none
                    css: mat-display-1 u-mb-6
                    elements:
                      - name: claims-in-progress
                  - size: none
                    elements:
                      - name: add-claim
                align: space-between
    - component:
        IceArrayFlexSection:
          grid:
            rows:
              - cols:
                  - size: 25%
                    elements:
                      - name: claims~claim-no
                  - size: 15%
                    elements:
                      - name: claims~claim-state-name
                  - size: auto
                    css: label-link
                    elements:
                      - name: claims~policy-label
                      - name: claims~policy-link
                  - size: 100px
                    elements:
                      - name: claims~event-date
                  - size: none
                    elements:
                      - name: claims~button-view-more
                    align: center
                  - size: none
                    elements:
                      - name: claims~button-dropdown
                    align: center
          arrayElement: claims
      css: horizontal-list
    - component:
        IceFlexSection:
          grid:
            rows:
              - cols:
                  - size: auto
                    size.xs: auto
                    size.sm: auto
                    elements:
                      - name: show-resolved-claims
    - component:
        InsisDatagridSection:
          arrayElement: resolved-claims
          elements:
            - resolved-claims~claim-link
            - resolved-claims~claim-state-name
            - resolved-claims~date-resolved
            - resolved-claims~policy-link
          labels:
            - elements.resolved-claims~claim-no.label
            - elements.resolved-claims~claim-state-name.label
            - elements.resolved-claims~date-resolved.label
            - elements.resolved-claims~policy-label.label
          columnWidthsMobile:
            - null
            - null
            - null
            - null
          columnWidthsDesktop:
            - 180px
            - 180px
            - 180px
            - 180px
      viewMode:
        ConditionalSectionViewModeRule:
          conditionElement: show-resolved-claims
          conditionValue: true
          conditionViewMode: output
          elseViewMode: hidden
