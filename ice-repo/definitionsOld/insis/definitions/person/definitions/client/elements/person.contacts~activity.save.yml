element:
  type: action
  component:
    StaticComponentRule:
      component:
        IceButton:
          variant: flat
  viewMode:
    ConditionalViewModeRule:
      conditionElement: person.contacts~edit-mode
      conditionValue: 'true'
      conditionViewMode: default
      elseViewMode: hidden
  defaultValue:
    DtValueRule:
      dt: person.contacts~activity.save.defaultvalue
  mirror:
    DtMirrorRule:
      dt: person.contacts~activity.save.defaultvalue
  label:
    ResourceLabelRule:
      key: person.activity.save.label
