element:
  type: text
  viewMode:
    ConditionalViewModeRule:
      conditionElement: person.addresses~edit-mode
      conditionValue: 'true'
      conditionViewMode: default
      elseViewMode: output
  defaultValue: 'home'
  values:
    ListValuesRule:
      list: insis.address-types
  component:
    InsisDtComponentRule:
      conditionComponent:
        IceDropdown: {}
      elseComponent:
        InsisNullOutput: {}
      dt: person.addresses~address-type.component
