element:
  type: action
  component:
    StaticComponentRule:
      component:
        IceButton:
          variant: default
  viewMode:
    ConditionalViewModeRule:
      conditionElement: person.contacts~edit-mode
      conditionValue: 'true'
      conditionViewMode: default
      elseViewMode: hidden
  defaultValue: person.contacts.cancel
  label:
    ResourceLabelRule:
      key: person.activity.cancel.label
