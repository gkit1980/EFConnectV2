integration:
  exchange:
    SoapCallExchangeRule:
      endpoint: insis_pdm_endpoint
      securityMode: UsernamePassword
      username: insis-username
      password: insis-password
      ignoreNamespaces: insis-ignoreNamespaces
      jsonSchema: InsisPDM
  transformation:
    DefaultTransformationRule:
      extends: insis-get-person
      additional: insis
      dateFormat: YYYY-MM-DD
      dateTimeFormat: 'YYYY-MM-DDThh:mm:ss'
      out:
        - mappings:
            - param: soapAction
              value: retrieveAgentInfo
            - param: requestType
              value: RetrieveAgentInfoRqType
      in:
        - mappings:
            - element: person.agent-no
              payload: AgentData.AgentNo
