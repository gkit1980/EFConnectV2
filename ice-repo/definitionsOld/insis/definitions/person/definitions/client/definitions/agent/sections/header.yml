section:
  component:
    IceFlexSection:
      tags:
        - header
      grid:
        rows:
          - cols:
              - size: auto
                size.xs: auto
                size.sm: auto
                css: back-button
                elements:
                  - name: person.activity.navigate-back
          - cols:
              - size: auto
                css: mat-display-1 u-mb-6
                elements:
                  - name: person.full-name

          - css: output-element u-mb-6
            cols:
              - size: auto
                elements:
                  - name: person.man-comp
              - size: auto
                elements:
                  - name: person.given-name
              - size: auto
                elements:
                  - name: person.family-name
              - size: auto
                elements:
                  - name: person.sex
              - size: auto
                elements:
                  - name: person.birth-date
              - size: auto
                elements:
                  - name: person.primary.contact.phone
              - size: auto
                elements:
                  - name: person.primary.address.full
