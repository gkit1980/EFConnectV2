integration:
  exchange:
    InsisRestPQCallExchangeRule:
      endpointBaseurl: 'insis-rest-endpoint'
      verb: post
      url: '/util/query/paginated-query'
  transformation:
    DefaultTransformationRule:
      dateFormat: YYYY-MM-DD
      out:
        - mappings:
            - param: queryId
              value: claims.agent.get
            - param: client_pid
              element: person.pid
            - param: client_name
              value: null
            - param: event_date_from
              value: null
            - param: event_date_to
              value: null
            - param: event_type
              value: null
            - param: claim_status
              value: null
            - param: claim_date_from
              value: null
            - param: claim_date_to
              value: null
            - param: p_fulltext
              value: null
            - param: policy_no
              value: null
            - param: product_id
              value: null
            - param: claim_no
              value: null
            - param: page_size
              datastore: pagination.client.claims.page-size
            - param: offset
              datastore: pagination.client.claims.offset
      in:
        - fromIdx:
            array: payload.rows
          toIdx:
            useSourceIndex: true
          mappings:
            - payload: 'rows[n].claim_id'
              element: cases~id
            - payload: 'rows[n].claim_state_name'
              element: cases~claim-state
            - payload: 'rows[n].event_date'
              element: cases~event-date
            - payload: 'rows[n].event_type_name'
              element: cases~event-type
            - payload: 'rows[n].registration_date'
              element: cases~claim-date
            - payload: 'rows[n].policy_id'
              element: cases~policy-id
            - payload: 'rows[n].insr_type'
              element: cases~insr-type
            - payload: 'rows[n].insr_type_name'
              element: cases~insr-type-name
            - payload: 'rows[n].total'
              datastore: 'pagination.client.claims.results-length'
