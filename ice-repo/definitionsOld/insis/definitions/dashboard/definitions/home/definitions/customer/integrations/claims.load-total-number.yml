integration:
  exchange:
    InsisRestPQCallExchangeRule:
      endpointBaseurl: 'insis-rest-endpoint'
      verb: post
      url: '/util/query/paginated-query'
  transformation:
    DefaultTransformationRule:
      out:
        - mappings:
            - param: queryId
              value: claims.client.get
            - principal: pid
              param: PID
      in:
        - fromIdx:
            array: payload.rows
            condition: CLAIM_STATE == '1'
          mappings:
            - payload: rows.length
              element: claims-in-progress.total-number
