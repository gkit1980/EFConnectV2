element:
  title: List of beneficiaries
  type: array
  component:
    StaticComponentRule:
      component:
        InsisArray:
          showIndex: false
          addButtonLabelResourceKey: elements.policy.participants.beneficiaries.add.label
          confirmOnRemove: false
          hideRemoveButtonOnOneItem: true
  array:
    StaticArrayRule:
      default: '1'
  change:
    - DistributePercentagesEquallyExecutionRule:
        percentageElement: policy.participants.beneficiaries~percentage
