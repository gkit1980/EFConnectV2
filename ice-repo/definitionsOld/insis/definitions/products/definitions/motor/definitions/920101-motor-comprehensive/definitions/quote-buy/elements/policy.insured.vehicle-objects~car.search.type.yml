element:
  type: text
  component:
    StaticComponentRule:
      component:
        IceRadiobuttonGroup: {}
  values:
    ListValuesRule:
      list: insis.car.search.types
  label:
    ResourceLabelRule:
      key: elements.search-car-by
  defaultValue:
    StaticValueRule:
      value: REG_NO
  change:
    - InsisResetElementOrElementsInsideNamespaceExecutionRule:
        elementOrNamespace: policy.insured.vehicle-objects~car
        excludingNamespaces:
          - policy.insured.vehicle-objects~car.search
    - InsisResetElementOrElementsInsideNamespaceExecutionRule:
        elementOrNamespace: policy.insured.vehicle-objects~cover
    - InsisResetElementOrElementsInsideNamespaceExecutionRule:
        elementOrNamespace: policy.insured.vehicle-objects~question
    - InsisResetElementOrElementsInsideNamespaceExecutionRule:
        elementOrNamespace: policy.insured.vehicle-objects~existing-vehicle
