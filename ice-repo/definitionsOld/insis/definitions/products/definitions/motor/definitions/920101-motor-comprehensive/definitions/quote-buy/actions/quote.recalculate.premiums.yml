action:
  title: calls the quick quote calculation for insis
  condition:
    DtConditionRule:
      dt: insis.recalculate.quote
      output: calculate
  execution:
    - IntegrationExecutionRule:
        integration: 920101.motor.insis-policy.engagement-quote.modify
    - IntegrationExecutionRule:
        integration: 920101.motor.insis-policy.get-premiums
  trigger:
    - BucketValidTriggerRule:
        bucket: insis-quote-motor
    - IceLifecycleEventTriggerRule:
        event: AFTER_PAGE_LOAD
        payload:
          page: 1.quote.covers
