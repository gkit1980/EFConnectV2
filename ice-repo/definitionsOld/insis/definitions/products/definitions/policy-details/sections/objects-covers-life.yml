section:
  viewMode:
    ConditionalSectionViewModeRule:
      conditionElement: policy.insured.objects~type
      conditionValue: life
      conditionViewMode: default
      elseViewMode: hidden
  component:
    IceArrayItemFlexSection:
      grid:
        rows:
          - cols:
              - size: 100%
                css: mat-headline u-mb-4 u-mt-1
                elements:
                  - name: policy.insured.objects~person-data.title
          - cols:
              - size: 80%
                css: mat-caption
                elements:
                  - name: policy.insured.objects~person-data.covers-subtitle
              - size: 20%
                css: mat-caption mat-output-align-end
                elements:
                  - name: policy.insured.sum-insured-title
          - cols:
              - size: 100%
                sections:
                  - name: objects-covers-list
