dt:
  output-label: label
  hitPolicy: F
  inputs:
    - label: policy holder first name
      element: policy.participants.holder.person.first-name
    - label: policy holder last name
      element: policy.participants.holder.person.last-name
    - label: policy holder pid
      element: policy.participants.holder.person.pid
  outputs:
    - label: label
      id: label
      type: string
  rules:
    - inputs:
        - not(null)
        - not(null)
        - not(null)
      outputs:
        - >-
          policy.participants.holder.person.pid + ' - '  +
          policy.participants.holder.person.first-name + ' '  +
          policy.participants.holder.person.last-name
    - inputs:
        - '-'
        - '-'
        - '-'
      outputs:
        - Name of client
