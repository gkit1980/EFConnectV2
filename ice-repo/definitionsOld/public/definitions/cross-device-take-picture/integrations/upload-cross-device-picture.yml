integration:
  exchange:
    BrowserRestCallExchangeRule:
      verb: put
      url: /api/v1/cross-device?id=${id}&flag=${flag}
  type: active
  transformation:
    DefaultTransformationRule:
        out:
          - mappings:
              - query: id
                param: id
              - query: flag
                param: flag
              - element: upload-data
                payload: payload.data
              - element: upload-filename
                payload: payload.filename
              - element: upload-mime-type
                payload: payload.mime-type