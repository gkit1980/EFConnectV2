<div class="container" >
  <div class="main-container" *ngIf = "rows.length>0">
    <div class="row">
      <div class="col-md-12 no-padding">
          <div *ngFor="let row of rows; let i = index" class="row padding-row" [ngClass]="getSectionClass(row)">
            <div  key="i" class="column" *ngFor="let col of row[0].cols" [ngClass]="getGridColumnClass(col)">
              <div  key="i" [ngClass]="{editableDiv: lockArrayOfBeneficiaries[rows[i][1]]}">
                <ng-container *ngIf="col.internalRows">
                  <div class="row" *ngFor="let internalRow of col.internalRows">
                    <div class="column" *ngFor="let internalCol of internalRow.internalCols;" [ngClass]="getGridInternalColumnClass(internalCol)">
                      <ice-element *ngIf="internalCol.element" [section]="section" [elementName]="internalCol.element"
                        [component]="internalCol.component" [index]="internalCol.index" [ngClass]="internalCol.css"></ice-element>
                    </div>
                  </div>
                </ng-container>
                <ice-element *ngIf="col.element" [section]="section" [elementName]="col.element" [component]="col.component">
                </ice-element>
              </div>
            </div>
            <div class="">
              <button class="eurolife_btn eurolife_btn-default lock lock-dis"  key="i" (click)="lockBeneficiary(i)">
                <div class="product-icon" aria-label="icon" [onSVGLoaded]="handleSVGProduct" [inlineSVG]="'https://scp.eurolife.gr/~/media/4CD6786841864011BCF3EDA6FCD34D96.ashx'"></div>
              </button>
            </div>
            <div class="btn-remove">
              <button class="eurolife_btn eurolife_btn-default remove" key="i" (click)="removeBeneficiary(i)">
                <div class="product-icon" aria-label="icon" [onSVGLoaded]="handleSVGProduct" [inlineSVG]="'https://scp.eurolife.gr/~/media/4570232F39634FB1AE840354E54E2CFD.ashx'"></div>
              </button>
            </div>
          </div>
      </div>
    </div>
  </div>
  <div *ngIf="showNotification" class="notification_bar info notification_icon" id="info">
    <div class="outer_flex">
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 60 60">
            <path
                d="M30.5 4C15.859 4 4 15.859 4 30.5 4 45.128 15.859 57 30.5 57 45.128 57 57 45.128 57 30.5 57 15.859 45.128 4 30.5 4zm2.41 40.842H28V40h4.91v4.842zm0-10.158H28v-17h4.91v17z" />
        </svg>
        <div class="do_flex">
            <div style="margin: 10px 20px 10px 20px;">
                <p class="Caption3"> Ακόμη δεν έχετε ορίσει δικαιούχους. Μέχρι να προσθέσετε δικαιούχο, αυτόματα ορίζονται οι νόμιμοι κληρονόμοι. </p>
            </div>
        </div>
    </div>
  </div>

  <div class="btn-add" *ngIf = "rows.length<3">
    <button class="eurolife_btn eurolife_btn-stroke" (click)="addBeneficiary()">
      <div class=""><div class="text-add">ΠΡΟΣΘΗΚΗ ΔΙΚΑΙΟΥΧΟΥ</div></div>
    </button>
  </div>
</div>
<ng-template #loadDataTempl1>
  <div class="ice-simple-table">
    <ngx-skeleton-loader count="1"
      [theme]="{ 'background-color': '#DADADA', width: '70%', height: '25px', 'border-radius': '10px' }">
    </ngx-skeleton-loader>
    <ngx-skeleton-loader count="2"
      [theme]="{ 'background-color': '#DADADA', width: '100%', height: '25px', 'border-radius': '10px' }">
    </ngx-skeleton-loader>
  </div>
</ng-template>
