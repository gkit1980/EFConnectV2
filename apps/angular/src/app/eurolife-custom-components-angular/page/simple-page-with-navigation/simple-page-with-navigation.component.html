<div class="simple-page-with-navigation">
  <page-validation [page]="page"></page-validation>
  <div class="row grey-background">
    <div class="col-sm-12">
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <ice-section class="toptopSection" [section]="getTopTopSection()"> </ice-section>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <ice-section class="topSection" [section]="getTopSection()"> </ice-section>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <ice-section class="paymentSection" [section]="getPaymentSection()"> </ice-section>
          </div>
        </div>
        <!-- This is for greenCard -->
        <div class="row">
          <div class="col-sm-12">
            <ice-section class="GreenCardSection" [section]="getGreenCardRedirectionSection()"> </ice-section>
          </div>
        </div>

        <!-- This is for Eclaims -->
        <div class="row">
          <div class="col-sm-12">
            <ice-section class="GreenCardSection" [section]="getEclaimsRedirectionSection()"> </ice-section>
          </div>
        </div>

      </div>
      <div class="container">
        <div class="row">
          <div class="col-sm-12">


            <!-- TODO: Fix navigation bar -->
            <div class="navigation-wrapper" joyrideStep="policyDetails_firstStep" [doneTemplate]="doneButton"
              title="Τα συμβόλαιά μου"
              text="Στην ενότητα αυτή μπορείτε να δείτε όλα τα ενεργά σας συμβόλαια με τις πληροφορίες τους: Δικαιούχους, Καλύψεις που έχετε, Ειδοποιητήρια, Τροποποιήσεις (αν έχουν ολοκληρωθεί). Επίσης, μπορείτε να δείτε τα Οικονομικά Στοιχεία του Συμβολαίου, δηλαδή το ιστορικό τους."
              [ngClass]="{'space-between': getTabs().length > 2}">
              <ng-template #doneButton>
                <button class="joyride-button" style="background-color: #fff; color: #000; border-color: transparent;left: 260px;
                position: relative;">ΤΕΛΟΣ</button>
              </ng-template>
              <!-- 'navigation-wrapper-underline': getActiveIndex(i),  -->
              <div class="links" *ngFor="let tab of getTabs(); let i=index" id="tab_{{i}}" [ngClass]="getColorClass(i)">
                <a [ngClass]="getActiveIndex(i) ? 'h6-active' : 'h6'"
                  (click)="toggleSection(tab.sections); setActiveLinkIndex(i)" id="tab-{{i}}">{{ tab.tab }}</a>
              </div>
            </div>
            <!-- <nav mat-tab-nav-bar>
                          <a mat-tab-link *ngFor="let tab of getTabs(); let i=index"
                            (click)="toggleSection(tab.sections); setActiveLinkIndex(i)"
                            [ngClass]="{'mat-tab-label-active' : getActiveLinkIndex(i)}">
                            <span class="nav-page-name">{{ tab.tab }}</span>
                          </a>
                        </nav> -->

          </div>
        </div>
      </div>
      <div>
        <div class="row light-background">
          <div class="col-sm-12">

            <div class="container">
              <div class="row">
                <div class="col-sm-12">
                  <!-- <h3 class="pt-5 pb-4">{{ page.labelRule?.getPageTitle() }}</h3> -->

                  <ice-section *ngFor="let section of getMainPageSection()" [section]="section">
                  </ice-section>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>

      <div *ngIf="showInsights">
        <hr>
        <ice-page-insight [page]="page"></ice-page-insight>
      </div>
      <ice-confirmation-dialog [page]="page"></ice-confirmation-dialog>
      <!-- <ice-message [page]="page"></ice-message> -->
    </div>
  </div>
</div>
