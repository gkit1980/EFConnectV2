<div class="eurolife-button" [ngClass]="alignmentClass" *ngIf="hideButton">
  <button class="eurolife_btn" [ngClass]="additionalClasses" [disabled]="isDisabled" (click)="onClick()">
    <div class="Button">{{ label }}</div>
    <div class="button-icon" [ngClass]="svgFillColor" aria-label="icon" [inlineSVG]="imageSource" [onSVGLoaded]="handleSVG"
      *ngIf="imageSource != ''">
    </div>
  </button>
</div>
