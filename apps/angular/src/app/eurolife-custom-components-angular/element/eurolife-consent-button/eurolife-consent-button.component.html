<div class="eurolife-button" [ngClass]="alignmentClass" *ngIf="hideButton">
  <button
    class="eurolife_btn"
    [ngClass]="additionalClasses"
    [disabled]="!editmode? 'disabled': null" 
    (click)="onClick()"
  >
    <div class="button-content">{{ labelname }}</div>
    <div 
    *ngIf="isForSubmit" 
    [ngClass]="getVisibillityNumberOfPolicies()">
    {{getNumberOfPolicies()}}
    </div>
    <div
      class="button-icon"
      [ngClass]="svgFillColor"
      aria-label="icon"
      [inlineSVG]="imageSource"
      [onSVGLoaded]="handleSVG"
      *ngIf="imageSource != ''"
    ></div>
  </button>
</div>
