<div class="otp-timer-container">
    <div class="row justify-content-center mt-1 mb-3">
        <div class="clock" aria-label="Clock Icon" [inlineSVG]="imageSourceClock" [onSVGLoaded]="handleClockSVG">
        </div>
        <div class="time">{{interval | async | formatTime}}</div>
    </div>
    <app-otp-input (onInputComplete)="VerifySmsCode($event)"></app-otp-input>
    <div (click)="resendOtp()" class="eurolife_btn eurolife_btn-link mt-3 mb-3">ΕΠΑΝΑΠΟΣΤΟΛΗ ΚΩΔΙΚΟΥ</div>
</div>
