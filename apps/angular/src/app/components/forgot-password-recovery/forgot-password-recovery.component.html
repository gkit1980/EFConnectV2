<div class="row centered">
    <div class="sign-up-container">
        <div class="circle">
            <div class="regCodeModal" aria-label="icon" [inlineSVG]="imageSource">
            </div>
        </div>
        <p class="h4">{{ title | resourcePipe  }}</p>
        <p class="h6" *ngIf="!success">{{ forgotPasswordRecoveryFillInEmail | resourcePipe}}</p>
        <div *ngIf="errorMsg !== '' " class="error-msg">{{errorMsg}}</div>
        <div *ngIf="successMsg !== '' " class="h6"> {{successMsg | resourcePipe }}</div>
        <div class="container" *ngIf="!success">
            <div class="column form-group">
                <!-- <label for="vat">VAT</label> -->

                <!-- <div class="Caption1 birth-date-label">{{ emailR | resourcePipe }}</div> -->

                <mat-form-field>
                    <mat-label> {{emailText | resourcePipe  }} </mat-label>
                    <input class="Caption1" matInput name="email" placeholder="Πληκτρολογήστε το email σας" id="email"
                        [formControl]="email" [(ngModel)]="Email" (ngModelChange)="onEmailChange()"
                        pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$">
                    <mat-error *ngIf="email.invalid">{{emailError | resourcePipe}}</mat-error>
                </mat-form-field>




            </div>
            <div class="reg-code-modal-container">
                <div class="container">
                    <div class="row justify-content-center">
                        <button class="eurolife_btn eurolife_btn-default submit-btn" type="submit"
                            [disabled]="!gotEmail" (click)="executeForgotPasswordAction()">{{ next | resourcePipe }}
                        </button>
                    </div>

                    <div class="col-sm-12 modal-cancel-btn">
                        <a class="eurolife_btn-link cancel-color" (click)="onCancelClick()">{{ cancel | resourcePipe }}
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="reg-code-modal-container">
            <div class="row">
                <div class="col-sm-12">
                    <button class="eurolife_btn eurolife_btn-default submit-btn" type="submit" *ngIf="success"
                        (click)="onCancelClick()">{{ returnLogin | resourcePipe }}
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
