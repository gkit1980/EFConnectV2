<div class="stepper-container">
  <div class="step" *ngFor="let step of stepperState.stepsState; let i=index">
      <div class="circle" [ngClass]="checkActive(i)">
          <div class="inside-circle red-cicle" *ngIf="checkActive(i) == 'active'"></div>
          <div class="inside-circle success" *ngIf="checkActive(i) == 'done'" aria-label="icon" [inlineSVG]="svgIcon"
              [onSVGLoaded]="handleSVG">
          </div>
      </div>
      <div class="bar-left" [ngClass]="i == 2 ? checkActive(i) : checkActive(i+1)"></div>
      <div class="bar-right" [ngClass]="i == 2 ? checkActive(i) : checkActive(i+1)"></div>
      <div class="step-title Typeface" [ngClass]="checkActive(i)">{{ step.title }}</div>
  </div>
</div>


 <div class="stepper-mobile-container">
    <!--step 1-->

    <ng-container *ngIf="getStepperStep() == 0">
        <div class="stepper-full-gap"></div>

          <!--step 1-->
          <div class="step-mobile">
                    <div class="circle active">
                        <div class="mobile-red-cicle"></div>
                    </div>      
           </div> 

           <div class="mobile-bar"></div>

           <div class="step-mobile step-overextend-right">
            <div class="circle inactive"></div>
           </div>
            
          
    </ng-container>
    
   <!--step 2-->   
   <ng-container *ngIf="getStepperStep() == 1">
       
          <div class="step-mobile step-overextend-left">
                    <div class="circle active">
                        <div class="inside-circle success"  aria-label="icon" [inlineSVG]="svgIcon" [onSVGLoaded]="handleSVG"> </div>
                    </div>      
          </div> 

           <div class="mobile-bar active"></div>

           <div class="step-mobile">
                <div class="circle active">
                    <div class="mobile-red-cicle"></div>
                </div>      
           </div> 

           <div class="mobile-bar"></div>

          <div class="step-mobile step-overextend-right">
           <div class="circle inactive"></div>
          </div>
            
          
    </ng-container>

     <!--step 2-->   
   <ng-container *ngIf="getStepperStep() == 2">
       
    <div class="step-mobile step-overextend-left">
              <div class="circle active">
                  <div class="inside-circle success"  aria-label="icon" [inlineSVG]="svgIcon" [onSVGLoaded]="handleSVG"> </div>
              </div>      
    </div> 

     <div class="mobile-bar active"></div>

     <div class="step-mobile">
          <div class="circle active">
              <div class="mobile-red-cicle"></div>
          </div>      
     </div> 

     <div class="stepper-full-gap"></div>
     
    
 </ng-container>
     

  </div>
