implementations:
  InsisIndexesResetArrayItemExecutionRule:
    description: >-
      Resets the value of array items with specific indexes. Only indexes have higher priority.
    params:
      element:
        label: Element
        type: element
        info: Array element that will be reset
        required: true
      onlyIndexes:
        label: Only indexes
        type: text
        info: If user specifies onlyIndexes, only these indexes will be reset, specify them separated by comma(0,1,2)
      excludedIndexes:
        label: Excluded indexes
        type: text
        info: If user specifies excludedIndexes all indexes other than excluded indexes will be reset, specify them separated by comma(0,1,2)
    icel: >
      ```
        action:
          execution:
            - InsisIndexesResetArrayItemExecutionRule:
                elements: policy.insured.person-objects~cover.death-acc.active
                onlyIndexes: 1,2
      ```
