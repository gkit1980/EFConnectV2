implementations:
  ArrayItemIndexValueRule:
    description: Sets the value of an array item to it's array index. Either zero or one bound.
    params:
      indexing:
        label: Indexing to use
        type: select
        options:
          zero-based: Zero based indexing
          one-based: One based indexing
        default: zero-based

  ElementValueRule:
    description:
      Sets the value of an element or array item to another element's value.
      It is possible to condition it on element's index, eg. set default value only for the first item of an array.
    params:
      index:
        label: Array item index
        type: number
        required: false

      element:
        label: Source element
        type: element
        required: true

      sourceElementIndex:
        label: Index array of source element when source element is an array
        type: array
        required: false
