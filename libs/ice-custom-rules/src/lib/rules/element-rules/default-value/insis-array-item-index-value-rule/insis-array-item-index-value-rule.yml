implementations:
  InsisArrayItemIndexValueRule:
    description: Sets the value of an array item to it's array index. Either zero or one bound.
    params:
      indexing:
        label: Indexing to use
        type: select
        options:
          zero-based: Zero based indexing
          one-based: One based indexing
        default: zero-based
    icel: >
      ```
        element:
          type: integer
          defaultValue:
            InsisArrayItemIndexValueRule:
              indexing: one-based
          viewMode:
            StaticViewModeRule:
              viewMode: output
          label:
            NoLabelRule: {}
      ```
