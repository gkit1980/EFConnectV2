implementations:
  InsisGetArrayLengthMirrorRule:
    description: Sets the value of an element to array's length
    params:
      originElement:
        label: Origin Element
        info: the array element
        required: true
        type: element
    icel: >
      ```
        element:
          type: integer
          defaultValue:
            StaticValueRule:
              value: 0
          mirror:
            InsisGetArrayLengthMirrorRule:
              originElement: policies
      ```
