implementations:
  InsisConditionalComponentRule:
    description: determines the component in dependence of the viewmode of an element
    params:
      conditionElement:
        label: Conditional Element
        required: true
        type: element
      conditionValue:
        label: Condition Value
        required: true
        type: conditionElement
      conditionComponent:
        label: Conditonal Component
        required: true
        type: element-component-with-recipe
        default: {}
      elseComponent:
        label: Else Component
        required: true
        type: element-component-with-recipe
        default: {}

    icel: >
      ```
        element:
          type: text
          viewMode:
            ConditionalViewModeRule:
              conditionElement: person.bank-accounts~edit-mode
              conditionValue: true
              conditionViewMode: default
              elseViewMode: output
          component:
            InsisConditionalComponentRule:
              conditionComponent: IceTextInput
              elseComponent: InsisNullOutput
              conditionElement: person.bank-accounts~edit-mode
              conditionValue: true
      ```
