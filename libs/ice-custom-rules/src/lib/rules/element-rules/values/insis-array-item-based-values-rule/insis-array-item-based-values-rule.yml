implementations:
  InsisArrayItemBasedValuesRule:
    description: returns values based on array item values.
    params:
      valueElement:
        label: Array item element for the value
        type: element
        required: true
      labelElement:
        label: Array item element for the label
        type: element
        required: true
      arrayElement:
        label: Array parent element of the valueElement and labelElement, add it if the elements have the same parent
        type: element
      hideEmpty:
        label: Hide empty option
        type: boolean
        required: false
      emptyValueIsString:
        label: Empty value is string
        type: boolean
    icel: >
      ```
        element:
          type: text
          component: IceRadiobuttonGroup
          viewMode: default
          values:
            InsisArrayItemBasedValuesRule:
              valueElement: policy.participants.holder.person.accounts~iban
              labelElement: policy.participants.holder.person.accounts~iban
      ```
