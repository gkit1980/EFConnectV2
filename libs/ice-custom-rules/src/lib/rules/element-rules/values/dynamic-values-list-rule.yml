implementations:
  DynamicValuesListRule:
    description: This is a values rule which will provide dinamically values based on change the value of a particular element.
    params:
      pathElements:
        info: Specify elements which will trigger re-evaluation of the values returned by this rule
        label: Change Elements
        type: elements
      datastoreRootPath:
        info: Path to the object inside Datastore. Example datastore.[datastoreRootPath].[element_1]
        label: DataStore Root Path
        type: text
        required: true

