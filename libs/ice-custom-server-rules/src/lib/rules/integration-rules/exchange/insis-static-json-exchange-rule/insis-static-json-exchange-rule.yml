implementations:
  InsisStaticJsonExchangeRule:
    description: >
      This is server Exchange rule capable of loading static files from a provided url. The file normally should be located inside the repo-folder.
      (example: [repo-folder]/data/[data file name].json)
    params:
      dataFileName:
        label: Data File Name
        type: text
        required: true
        info: By default path to this files is constructed [repo]/data/[data file name].json
    icel: >

      Example of integration which loads motor_makes_models.json (ur: [repo-folder]/data/motor_makes_models.json)
      then this files is stored inside the DataStore with a default transformation rule.

      ```
          integration:
            type: active
            exchange:
              InsisStaticJsonExchangeRule:
                dataFileName: motor_makes_models.json
            transformation:
              DefaultTransformationRule:
                additional: insis
                dateFormat: YYYY-MM-DD
                dateTimeFormat: 'YYYY-MM-DDThh:mm:ss'
                out: {}
                in:
                  - mappings:
                      - datastore: vehicles-data
                        payload: static-data
      ```
