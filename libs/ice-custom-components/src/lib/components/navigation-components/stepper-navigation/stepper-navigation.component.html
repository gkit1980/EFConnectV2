<div class="stepper-navigation">
  <nav class="stepper">
    <div class="stepper-step" *ngFor="let p of pages; let i = index; let first = first; let last = last"
      [ngClass]="{ active: i == selectedIndex }">
      <button class="stepper-header" [ngClass]="{
            active: i == selectedIndex,
            past: selectedIndex > i,
            first: first,
            last: last
          }" (click)="tryToGo(p)">
        <div class="stepper-num" [ngClass]="{
              active: i == selectedIndex,
              past: selectedIndex > i
            }">
          {{ i + 1 }}
        </div>
        <div class="stepper-page-title">
          {{ p.labelRule?.getShortTitle() }}
        </div>
      </button>
      <div class="stepper-content" [ngClass]="{ active: i == selectedIndex, last: last }">
        <div *ngIf="selectedIndex == i">
          <ng-content></ng-content>
        </div>
      </div>
    </div>
  </nav>
</div>
