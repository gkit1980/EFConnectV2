label: VerticalStepperNavigation
component: VerticalStepperNavigation
description: >
  Stepper navigation is UI component for wizzard-like navigation. [Example](https://material.angular.io/components/stepper/overview)

  VerticalStepperNavigation  is little differnt from the other navigations.
  It requires you to specify how sections are rendered.

  Example usage
    ```
      <vertical-stepper-navigation [page]="page" [level]="2">
        <page-validation [page]="page"></page-validation>
        <ice-section *ngFor="let section of page.sections" [section]="section">
        </ice-section>
      </vertical-stepper-navigation>
    ```
