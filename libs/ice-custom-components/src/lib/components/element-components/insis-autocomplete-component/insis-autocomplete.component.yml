label: Insis Autocomplete

component: InsisAutocomplete

types:
  - text
  - integer

description: >
  A component that allows searching in a list of values provided by a _values rule_.


  Supported text aspect keys:
    - hint
    - placeholder
    - suffix
    - prefix
    - tooltip

icel: >

  You can configure the handling invalif input via the component recipe.

  ```
    element:
      type: text
      component:
        StaticComponentRule:
          component:
            IceAutocomplete:
              allowInvalidInput: true
              showValidationErrors: false
  ```

params:
  allowInvalidInput:
    label: Allow invalid test input
    type: boolean
    info: >
      if set to true, an input not machting an item from the value will be set as the elements value.
      But the validation will always recognize this an an error.
      Default value is false.
  showValidationErrors:
    label: Show validation errors
    type: boolean
    info: >
      If set to false, it would not show error messages when the value does not match any value from the values rule
    default: true

testMapping:
  action:
    type: input
    select: mat-option
  value:
    readonly: mat-output
    editable: input
  error:
    state: mat-error
    message: mat-error

