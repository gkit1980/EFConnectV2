<ng-container *ngIf="isContentLoaded; else loadDataTempl1">
<div *ngIf="isVisible">
  <div class="eurolife-output" *ngIf="isOutput">
    <div class="container">
      <div class="row">
        <div class="col-sm-3" *ngIf="label">
          <label class="label opacity" [ngClass]="[labelClass, additionalClasses]">{{ label }}</label>
        </div>
        <div class="col sm-9">
          <span id="value" class="value" [ngClass]="[valueClass, additionalClasses]">{{ values }}</span>
        </div>
        <hr *ngIf="showhr">
      </div>
    </div>
  </div>
</div>
</ng-container>


<ng-template #loadDataTempl1>
  <div class="ice-simple-table" id="skeleton">
    <ngx-skeleton-loader
      count="1"
      [theme]="{ 'background-color': '#dadada', width: '100%', height: '25px', 'border-radius': '10px' }"
    >
    </ngx-skeleton-loader>
  </div>
</ng-template>
