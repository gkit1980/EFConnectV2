label: InsisAlertComponent
component: InsisAlert
types:
  - text
description: >
  Show alert
params:
  type:
    label: Type of the alert
    info: CSS class that will be added to the component
    required: false
    type: string
  showDismissButton:
    label: Show dismiss button
    required: false
    type: boolean
  autoDismiss:
    label: Close alert
    info: Auto close the alert after x seconds
    required: false
    type: number
