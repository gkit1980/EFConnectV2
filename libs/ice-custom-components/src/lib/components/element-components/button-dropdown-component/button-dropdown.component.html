<div class="button-dropdown" *ngIf="isVisible">
  <ng-container *ngIf="!isOutput">
    <base target="_blank" />
    <button mat-button [matMenuTriggerFor]="menu" [disabled]="isDisabled">
      <img *ngIf="src" [src]="src" width="24" alt="" />
      {{ label }}
    </button>

    <mat-menu #menu="matMenu">
      <button
        class="menu-dropdown"
        mat-menu-item
        *ngFor="let option of options"
        (click)="onClick(option.value)"
        [innerHTML]="option.label | MarkdownToHtml"
      ></button>
    </mat-menu>
  </ng-container>
  <mat-error *ngFor="let message of validation?.getMessagesFor(element.name, index)">
    {{ message }}
  </mat-error>
  <mat-output *ngIf="isOutput" [isOutput]="isOutput" [label]="label" [value]="value"> </mat-output>
</div>
