<div class="insis-photo-capture" *ngIf="isVisible">
  <div *ngIf="!isOutput">
    <div class="insis-photo-capture-button" [matTooltip]="tooltip" matTooltipClass="ice-tooltip">
      <input
        class="hidden-button"
        #fileInput
        type="file"
        accept="image/*"
        (change)="uploadEvent($event)"
      />
      <button mat-flat-button color="accent">
        <mat-icon style="margin-right: 5px">add_photo_alternate</mat-icon>  
        {{label}}</button>
      <!-- <button mat-fab aria-label="Example icon-button with a heart icon">
        <mat-icon>add</mat-icon>
      </button> -->
    </div>
  </div>

  <div class="ice-hint" *ngIf="hint">{{ hint }}</div>
</div>
