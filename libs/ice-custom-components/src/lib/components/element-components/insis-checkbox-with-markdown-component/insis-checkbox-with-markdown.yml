label: Insis markdown checkbox element

component: InsisCheckboxWithMarkdown

types:
  - text
  - boolean
  - integer

description: >
  A component to display and enter an option which user can select or unselect, as a checkbox.
  In addition to regular ice-checkbox, it allows markdown syntax.


  Supported text aspect keys:
    - hint
    - tooltip

params:
  labelPosition:
    label: Label position
    type: select
    options:
      before: Before
      after: After
    info: any value that is not 'before' will render the label after the checkbox
