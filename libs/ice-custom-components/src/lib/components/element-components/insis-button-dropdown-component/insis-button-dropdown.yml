label: Button Dropdown

component: InsisButtonDropdown

types:
  - boolean
  - text
  - integer
  - action

description: >
  A component to display and enter a list of values, of which user can choose one.


  Options are displayed as a menu dropdown.


  Option values can be textual or boolean (true/false).


  Option values are configured with a values rule.


  Supported text aspect keys:
    - hint
    - tooltip

_themeColorOptions: &themeColorOptions
  none: None
  primary: Primary
  accent: Accent
  warn: Warn

_variantOptions: &variantOptions
  default: Default
  raised: Raised
  flat: Flat
  stroked: Stroked

params:
  accesskey:
    label: Access Key
    type: text
    info: The key shortcut used to press the button. Note that you can add only one character.

  matIcon:
    label: Angular Material icon
    type: text
    info: >-
      The name of the Angular Material icon that should be displayed.
      For full list of the available names go to
      https://www.angularjswiki.com/angular/angular-material-icons-list-mat-icon-list/

  themeColor:
    label: Color
    type: select
    info: Color of the button
    options: *themeColorOptions

  variant:
    label: Variant
    type: select
    info: Variant of the button
    options: *variantOptions
