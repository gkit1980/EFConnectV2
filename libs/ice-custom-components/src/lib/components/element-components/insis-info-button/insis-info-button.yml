label: Insis Info Button

component: InsisInfoButton

types:
  - text

description: >
  A component to display tooltip icon, and tooltip box on click.

params:
  width:
    label: Overlay width (in px)
    type: number
    info: Width of the overlay container that appears when tooltip is displayed

  height:
    label: Overlay height (in px)
    type: number
    info: Height of the overlay container that appears when tooltip is displayed

  maxHeight:
    label: Max height (in px)
    type: number
    info: The max-height of the overlay panel. If a number is provided, pixel units are assumed.

  maxWidth:
    label: Max width (in px)
    type: number
    info: The max-width of the overlay panel. If a number is provided, pixel units are assumed.

  minHeight:
    label: Min height (in px)
    type: number
    info: The min-height of the overlay panel. If a number is provided, pixel units are assumed.

  minWidth:
    label: Min width (in px)
    type: number
    info: The min-width of the overlay panel. If a number is provided, pixel units are assumed.

  scrollStrategy:
    label: Scroll Strategy
    type: select
    options:
      NoopScrollStrategy: "NoopScrollStrategy: does nothing"
      CloseScrollStrategy: "CloseScrollStrategy: automatically closes the overlay when scrolling"
      BlockScrollStrategy: "BlockScrollStrategy: blocks page scrolling"
      RepositionScrollStrategy: "RepositionScrollStrategy: will reposition the overlay element on scroll"
    info: The scroll strategy is a way of defining how our overlay should behave if the user scrolls while the overlay is open.

  offsetX:
    label: Offset X
    type: number
    info: Offset along the Y axis.

  offsetY:
    label: Offset Y
    type: number
    info: Offset along the Y axis.

  originX:
    label: Origin X
    type: select
    options:
      start: start
      end: end
      center: center
    info: X-axis attachment point for connected overlay origin. Can be 'start', 'end', or 'center'.

  originY:
    label: Origin Y
    type: select
    options:
      top: top
      bottom: bottom
      center: center
    info: Y-axis attachment point for connected overlay origin. Can be 'top', 'bottom', or 'center'.

  overlayX:
    label: Overlay X
    type: select
    options:
      start: start
      end: end
      center: center
    info: X-axis attachment point for connected overlay. Can be 'start', 'end', or 'center'.

  overlayY:
    label:  Overlay Y
    type: select
    options:
      top: top
      bottom: bottom
      center: center
    info: Y-axis attachment point for connected overlay. Can be 'top', 'bottom', or 'center'.

  panelClass:
    label: Panel class
    type: text
    info: Class(es) to be applied to the panel while this position is active.

  disposeOnNavigation:
    label: Dispose on navigation
    type: boolean
    info: Whether the overlay should be disposed of when the user goes backwards/forwards in history.
      Note that this usually doesn't include clicking on links (unless the user is using the HashLocationStrategy).
    default: true

  hasBackdrop:
    label: Has backdrop
    type: boolean
    info: Whether the overlay has a backdrop.

  backdropClass:
    label: Backdrop class
    type: text
    info: Custom class to add to the backdrop


