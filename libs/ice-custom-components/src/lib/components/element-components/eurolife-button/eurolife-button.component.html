<div *ngIf="typeScope != 'booklets-guide'" class="eurolife-button" [ngClass]="alignmentClass">
  <button
    class="eurolife_btn"
    [ngClass]="additionalClasses"
    [disabled]="isDisabled"
    [class.btn-minh-load]="showSpinnerBtn"
    [class.disable-dnl]="showSpinnerBtn"
    (click)="onClick()"
  >
    <div class="Button" *ngIf="amendment; else amendmentsButtonLabel">{{ labelAmendment }}</div>

    <ng-template #amendmentsButtonLabel>
      <div class="Button">{{ label }}</div>
    </ng-template>
    <div
      class="button-icon"
      [ngClass]="svgFillColor"
      aria-label="icon"
      [inlineSVG]="imageSource"
      [onSVGLoaded]="handleSVG"
      *ngIf="imageSource != '' && !showSpinnerBtn"
    ></div>
    <div *ngIf="showSpinnerBtn" class="button-icon">
      <i class="fa fa-spinner fa-spin fa-lg"></i>
    </div>
  </button>
</div>

<ng-container *ngIf="typeScope == 'booklets-guide'">
  <div *ngIf="bookletsExist" class="eurolife-button" [ngClass]="alignmentClass">
    <button
      class="eurolife_btn"
      [ngClass]="additionalClasses"
      [class.btn-minh-load]="showSpinnerBtn"
      [class.disable-dnl]="showSpinnerBtn"
      (click)="onClick()"
    >
      <div class="Button">{{ label }}</div>
      <div
        class="button-icon"
        [ngClass]="svgFillColor"
        aria-label="icon"
        [inlineSVG]="imageSource"
        [onSVGLoaded]="handleSVG"
        *ngIf="imageSource != '' && !showSpinnerBtn"
      ></div>
      <div *ngIf="showSpinnerBtn" class="button-icon">
        <i class="fa fa-spinner fa-spin fa-lg"></i>
      </div>
    </button>
  </div>

  <div *ngIf="!bookletsExist" class="eurolife-button" [ngClass]="alignmentClass">
    <button class="eurolife_btn disable-btn" [ngClass]="additionalClasses">
      <div class="Button">{{ label }}</div>
      <div
        class="button-icon"
        [ngClass]="svgFillColor"
        aria-label="icon"
        [inlineSVG]="imageSource"
        [onSVGLoaded]="handleSVG"
        *ngIf="imageSource != ''"
      ></div>
    </button>
  </div>
</ng-container>
