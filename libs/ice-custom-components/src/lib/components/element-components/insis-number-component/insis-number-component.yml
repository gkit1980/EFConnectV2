

label: INSIS Number

component: InsisNumber

types:
  - integer
  - decimal

description: >
  Extension of IceNumber component. Workaround for https://dev.azure.com/impeo-work/ICE/_workitems/edit/10524

params:
  minFractionSize:
    label: Min. fraction size
    type: number
    info: >
      Default:
        * 0 for integer elements
        * 1 for decimal elements
  fractionSize:
    label: Fraction size
    type: number
    info: >
      Default:
        * 0 for integer elements
        * 2 for decimal elements
  thousandDelimiter:
    label: Thousand delimiter
    type: text
    info: >
      Default:
        * the value from the resource
        * or ','
  fractionDelimiter:
    label: Decimal delimeter
    type: text
    info: >
      Default:
        * the value from the resource
        * or '.'
  keyboardType:
    label: Keyboard Type
    viHideNull: true
    type: text
    info: >
      Default:
       * number
  shouldRenderAsDisabled:
    label: Should render field as disabled. Mark as true and leave viewmode ot default to activate validation for attached elemenet
    type: boolean
    default: false

testMapping:
  action:
    type: input
  value:
    readonly: mat-output
    editable: input
  error:
    state: mat-error
    message: mat-error
