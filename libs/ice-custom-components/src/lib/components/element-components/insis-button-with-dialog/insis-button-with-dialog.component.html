<div class="ice-button" *ngIf="isVisible" [ngSwitch]="variant">
  <button *ngSwitchCase="'stroked'" mat-stroked-button [matTooltip]="tooltip" matTooltipClass="ice-tooltip"
    [disabled]="isDisabled" [color]="themeColor" (click)="onClick($event)" [type]="type" [attr.accesskey]="accesskey">
    <ng-container *ngTemplateOutlet="content"></ng-container>
  </button>

  <button *ngSwitchCase="'raised'" mat-raised-button [matTooltip]="tooltip" matTooltipClass="ice-tooltip"
    [disabled]="isDisabled" [color]="themeColor" (click)="onClick($event)" [type]="type" [attr.accesskey]="accesskey">
    <ng-container *ngTemplateOutlet="content"></ng-container>
  </button>

  <button *ngSwitchCase="'flat'" mat-flat-button [matTooltip]="tooltip" matTooltipClass="ice-tooltip"
    [disabled]="isDisabled" [color]="themeColor" (click)="onClick($event)" [type]="type" [attr.accesskey]="accesskey">
    <ng-container *ngTemplateOutlet="content"></ng-container>
  </button>

  <button *ngSwitchDefault mat-button [matTooltip]="tooltip" matTooltipClass="ice-tooltip" [disabled]="isDisabled"
    [color]="themeColor" (click)="onClick($event)" [type]="type" [attr.accesskey]="accesskey">
    <ng-container *ngTemplateOutlet="content"></ng-container>
  </button>

  <div class="ice-hint" *ngIf="hint">{{hint}}</div>
</div>

<ng-template #content>
  <mat-icon *ngIf="iconName && iconPosition == 'left' ">{{iconName}}</mat-icon>
  {{label}}
  <mat-icon *ngIf="iconName && iconPosition == 'right' ">{{iconName}}</mat-icon>
  <div *ngIf="useAssetsIcon" [ngStyle]="customClass"></div>
</ng-template>
