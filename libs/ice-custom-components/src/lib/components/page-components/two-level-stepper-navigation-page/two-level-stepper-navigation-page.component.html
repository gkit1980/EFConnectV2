<main class="two-level-stepper-navigation-page">
  <horizontal-stepper-navigation [page]="page" [level]="1"></horizontal-stepper-navigation>

  <div fxLayout.xs="column" fxLayout="row wrap">
    <div fxFlex.xs="100%" [fxFlex]="sideSections.length ? '66%' : '100%'">
      <vertical-stepper-navigation [page]="page" [level]="2">
        <page-validation [page]="page"></page-validation>
        <ice-section *ngFor="let section of mainSections" [section]="section"> </ice-section>
      </vertical-stepper-navigation>
    </div>
    <aside fxFlex.xs="100%" fxFlex="calc(34% - 16px)" *ngIf="sideSections.length" class="aside">
      <ice-section *ngFor="let section of sideSections" [section]="section"> </ice-section>
    </aside>
  </div>

  <ice-confirmation-dialog [page]="page"></ice-confirmation-dialog>
  <ice-message [page]="page"></ice-message>
</main>
