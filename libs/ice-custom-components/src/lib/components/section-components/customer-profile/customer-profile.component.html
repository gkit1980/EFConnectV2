<div class="container">
  <div class="row">
    <div class="col-md-12 no-paddings">
      <div *ngFor="let row of recipe.rows" class="row" [ngClass]="getSectionClass(row)">
        <div class="column" *ngFor="let col of row.cols" [ngClass]="getGridColumnClass(col)">
          <ng-container *ngIf="col.internalRows">
            <div class="row" *ngFor="let internalRow of col.internalRows">
              <div class="column" *ngFor="let internalCol of internalRow.internalCols" [ngClass]="getGridInternalColumnClass(internalCol)">
                <ice-element *ngIf="internalCol.element" [section]="section" [elementName]="internalCol.element"
                  [component]="internalCol.component" [index]="index" [ngClass]="internalCol.css"></ice-element>
              </div>
            </div>
          </ng-container>
          <ice-element *ngIf="col.element" [section]="section" [elementName]="col.element" [component]="col.component">
          </ice-element>
        </div>
      </div>
    </div>
  </div>
</div>
