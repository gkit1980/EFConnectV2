<div class="file-upload-with-qrcode-section" fxLayout="row">
  <div class="emptyDropArea" fxLayout="column"
   [ngClass]="qrCodeUrlElement && (!isMobile()) ? 'width-50' : 'width-100'"  appDragDrop
   (onFileDropped)="onDragDropFiles($event)">
    <div class="header" fxLayout="row">
      <div fxLayout="column">
        {{ captionStaticResource }}
        <a class="attach-link" (click)="fileInput.click()"
          >{{ captionSelectionPictureLinkResource }}
          <input
            type="file"
            #fileInput
            id="fileinput"
            multiple
            (change)="onFileImport($event.target.files)"
            accept="application/pdf,image/*"
            style="display:none"
            (click)="onFileInputClick($event)"
          />
        </a>
      </div>
    </div>

    <div *ngIf="files.length">
      <div class="document-names" fxLayout="row" *ngFor="let file of files; let i = index">
        <div fxLayout="column" style="height: 100%; width: 90%;">{{ fileName(i) }}</div>
        <div fxLayout="column" style="height: 100%; width: 10%;">
          <div class="trashbin-wrapper">
            <i class="fa fa-trash" (click)="deleteFile(i)"></i>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="qrCodeUrlElement && (!(isMobile()))" fxLayout="row">
    <div class="qr-code-container" fxLayout="column" (click)="copyQrToClipboard()">
      <img [src]="qrCodeImageUrl()"/>
    </div>
    <div fxLayout="column" style="text-align: center;">
      <p class="qr-code-text">{{qrCodeResource}}</p>
    </div>
  </div>
</div>
