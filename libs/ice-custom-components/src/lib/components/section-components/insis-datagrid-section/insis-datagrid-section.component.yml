label: InsisDatagridSection
component: InsisDatagridSection
description: >
  A section to display data as a table

params:
  cols:
    label: Columns
    type: FlexTableColumn
  arrayElement:
    label: Array element
    type: element
    required: true
  css:
    label: CSS class
    required: false
    type: text
  showFilter:
    label: Show filter
    description: Show filter on top of the table so data can be filtered
    type: boolean
    default: false

icel: >

  Type of FlexTableColumn: 

  ```
  FlexTableColumn:
    element: name of element
    size: value in px/%
    size.xs: value in px/% for mobile
    size.sm: value in px/% for tablet
    align: align
    align.xs: align for mobile
    align.sm: align for tablet
    css: css class name
    caption: resource key for label
  ```
