label: InsisDatagridSection
component: InsisDatagridSection
description: >
  A section to display data as a table

params:
  grid:
    label: grid
    type: dataGrid
    required: true
  arrayElement:
    label: Array element
    type: element
    required: true
  css:
    label: CSS class
    required: false
    type: text
  showFilter:
    label: Show filter
    description: Show filter on top of the table so data can be filtered
    type: boolean
    default: false
  showPagination:
    label: Show Pagination
    description: Show pagination as the footer of the table
    type: boolean
    default: false
  paginationAction:
    label: Pagination action
    description: Action to perform when page index is changed in pagination.
      It loads the next chunk of data.
    type: action
  resultsLengthPath:
    label: Results length datastore path
    description: Datastore path where total length of all data that is to be displayed, is stored.
      This data is set in integration that is triggered by the pagination action
    type: text
  pageSizePath:
    label: Page Size datastore path
    description: Datastore path where page size for pagination is stored (number of elements displayed per page)
    type: text
  offsetPath:
    label: Offset datastore path
    description: Datastore path where current offset of the displayed data is stored
      (it is recalculated on page navigation as current page index * page size)
    type: text
  pageIndexPath:
    label: Page index path
    description: Datastore path where current page index is stored
    type: text
  paginationObjects:
    label: Pagination objects - resource key
    description: Resource key for name of objects displayed in datagrid, eg. 1 - 10 of _POLICIES_
      Default is empty string
    type: resourceKey
  paginationSeparator:
    label: Pagination separator
    description: Resource key for separator eg. 1 - 10 _OF_ policies
    type: resourceKey

icel: >

  Type of FlexTableColumn:

  ```
  FlexTableColumn:
    element: name of element
    size: value in px/%
    size.xs: value in px/% for mobile
    size.sm: value in px/% for tablet
    align: align
    align.xs: align for mobile
    align.sm: align for tablet
    css: css class name
    caption: resource key for label
  ```
