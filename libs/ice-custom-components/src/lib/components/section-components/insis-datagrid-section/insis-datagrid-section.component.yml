label: InsisDatagridSection

component: InsisDatagridSection

description: >
  A section to display data as a table

params:
  elements:
    label: An array of element names
    required: true
    type: array
    info: >
      An array of elements to display (in order of appearance)

  arrayElement:
    label: Array element
    type: element
    required: true

  labels:
    label: An array of resource paths
    required: true
    type: array
    info: >
      An array of resource paths to display as headers (in order of appearance; null to skip the header)

  css:
    label: CSS class
    required: false
    type: text

  columnWidthsMobile:
    label: Column widths on a small device
    required: false
    type: array

  columnWidthsDesktop:
    label: Column widths on a large device
    required: false
    type: array

  tags:
    label: Additional section tags
    required: false
    type: texts
    info: >
      Arbitrary tags assigned to this section.
