<section class="insis-datagrid-section" [ngClass]="getRecipeParam('css')">
  <mat-form-field *ngIf="showFilter">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" />
  </mat-form-field>

  <mat-table [dataSource]="dataSource">
    <ng-container *ngFor="let col of cols; let colIndex = index" [matColumnDef]="col.element">
      <mat-header-cell
        *matHeaderCellDef
        [fxFlex]="getProp(col, 'size')"
        [fxFlex.xs]="getProp(col, 'size', 'xs')"
        [fxFlex.sm]="getProp(col, 'size', 'sm')"
        [fxLayoutAlign]="getProp(col, 'align')"
        [fxLayoutAlign.xs]="getProp(col, 'align', 'xs')"
        [fxLayoutAlign.sm]="getProp(col, 'align', 'sm')"
        [ngClass]="getProp(col, 'css')"
      >
        {{ getLabel(col) }}
      </mat-header-cell>
      <mat-cell
        *matCellDef="let element; let i = index"
        [fxFlex]="getProp(col, 'size')"
        [fxFlex.xs]="getProp(col, 'size', 'xs')"
        [fxFlex.sm]="getProp(col, 'size', 'sm')"
        [fxLayoutAlign]="getProp(col, 'align')"
        [fxLayoutAlign.xs]="getProp(col, 'align', 'xs')"
        [fxLayoutAlign.sm]="getProp(col, 'align', 'sm')"
        [ngClass]="getProp(col, 'css')"
      >
        <ice-element [section]="section" [elementName]="col.element" [index]="[i]"></ice-element>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="getColsNames()" fxLayout="row wrap"></mat-header-row>
    <mat-row *matRowDef="let row; columns: getColsNames()" fxLayout="row wrap"></mat-row>
  </mat-table>
</section>
