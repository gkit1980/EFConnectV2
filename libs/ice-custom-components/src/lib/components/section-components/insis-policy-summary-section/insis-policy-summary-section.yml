label: InsisPolicySummarySection
component: InsisPolicySummarySection
description: >
  A section which shows summary of motor / life / property policy

params:
  type:
    label: Line of business type
    required: true
    type: select
    options:
      motor: 'Motor'
      life: 'Life'
      property: 'Property'
  columns:
    label: Columns
    required: true
    info: in how many columns the elements will be displayed
    type: select
    options:
      two: 'two'
      four: 'four'
  driverPages:
    label: Pages that contain drivers (for motor product)
    required: false
    info: If nothing is set, drivers are shown on 3.review.finalize, 3.review.payment.
    type: texts
  tags:
    label: Additional section tags
    required: false
    type: texts
    info: Arbitrary tags assigned to this section.
  css:
    label: css class
    required: false
    type: texts
    info: CSS class that will be added to the section
