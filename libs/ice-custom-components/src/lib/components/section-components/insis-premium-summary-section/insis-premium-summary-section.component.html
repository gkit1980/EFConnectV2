<details class="card u-mb-4" [attr.open]="expanded ? true : null">
  <summary fxLayout="row" fxLayoutAlign="space-between center" class="premium-amount">
    <div fxLayout="row">
      <span>{{premiumAmount | currency:currencyISOCode:'code':'1.2-2': locale }}</span>
      <ng-container *ngIf="paymentFrequencyElementName">
        <span>/</span>
        <span>
          <ice-element [section]="section" [elementName]="paymentFrequencyElementName"></ice-element>
        </span>
      </ng-container>
      <ice-element *ngIf="printButtonElementName" [section]="section" [elementName]="printButtonElementName">
      </ice-element>
    </div>
  </summary>
  <div>
    <div class="insis-summary-section-detail-container">
      <h3 class="mat-body-2">{{getLabel(premiumCategoryTitleResourceKey)}}</h3>
      <ul>
        <ng-container *ngFor="let element of premiumElements">
          <li *ngIf="! isArrayItemElement(element)" class="mat-body-3">
            <ice-element [section]="section" [elementName]="element"></ice-element>
          </li>
          <ng-container *ngIf="isArrayItemElement(element)">
            <li *ngFor="let item of getArrayItems(element)" class="mat-body-3">
              <ice-element [section]="section" [elementName]="element" [index]="item.index">
              </ice-element>
            </li>
          </ng-container>
        </ng-container>
      </ul>
    </div>
    <div *ngIf="areSomeElementsVisible(taxElements)" class="insis-summary-section-detail-container">
      <h3 class="mat-body-2">{{getLabel(taxesAndFeesCategoryTitleResourceKey)}}</h3>
      <ul>
        <li class="mat-body-3" *ngFor="let item of taxElements">
          <ice-element [section]="section" [elementName]="item"></ice-element>
        </li>
      </ul>
    </div>
    <div *ngIf="areSomeElementsVisible(discountElements)" class="insis-summary-section-detail-container">
      <h3 class="mat-body-2">{{getLabel(discountsAndLoadingsCategoryTitleResourceKey)}}</h3>
      <ul>
        <li class="mat-body-3" *ngFor="let item of discountElements">
          <ice-element [section]="section" [elementName]="item"></ice-element>
        </li>
      </ul>
    </div>
  </div>
</details>
