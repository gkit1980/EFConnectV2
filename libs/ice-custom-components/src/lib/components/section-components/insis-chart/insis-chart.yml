label: Insis Chart
component: InsisChart

description: >
  A component that can display three types of charts: line, bar and pie.
  The component is based on the echartsjs library (https://www.echartsjs.com/en/index.html).

params:
  elements:
    label: Elements
    required: true
    type: elements
    info: You have to provide array elements. Each array element will be used as a data serie.

  dataAxis:
    label: Data axis
    required: false
    info: Defines the axis on which the data will be ploted. Values can be xAxis or yAxis. The pie chart doesn't have an axis.

  label:
    label: Label
    required: false
    type: element
    info: You have to provide array element of type string. The values of the element will be used as labels on the chart. The labels will be ploted on the opposite of the dataAxis. For example if the dataAxis is xAxis the labels will be ploted on the yAxis.

  type:
    label: Chart Type
    type: select
    options:
      line: Line
      bar: Bar
      pie: Pie
    required: false
    info: Line, bar or pie

  title:
    label: Title
    required: false
    type: resourceKey
    info: If provided a section title will be shown on top of the chart

  subTitle:
    label: Subtitle
    required: false
    type: resourceKey
    info: A smaller title will be shown under the section title

  information:
    label: Information
    required: false
    type: resourceKey
    info: Text added under the chart

  legendLabels:
    label: Legend labels
    required: false
    type: element
    info: You have to provide array element of type string. The values of the element will be used as labels in the legend.

icel: >

  Example bar-chart recipe: Bar chart supports multiple data series.

  ```
    section:
      component:
        InsisChart:
          elements:
            - mydata~expected-fund-return
            - mydata~actual-fund-return
          dataAxis: xAxis
          label: mydata~labels
          type: bar
          title: insis-common.birthdate.label
          subTitle: insis-common.birthdate.label
          information: insis-common.birthdate.label
          legendLabels: legend~values
  ```

  Example line-chart recipe: Line chart supports multiple data series.

  ```
    section:
      component:
        InsisChart:
          elements:
            - mydata~expected-fund-return
            - mydata~actual-fund-return
          label: mydata~labels
          dataAxis: yAxis
          title: insis-common.birthdate.label
          subTitle: insis-common.birthdate.label
          information: insis-common.birthdate.label
          type: line
          legendLabels: legend~values
  ```


  Example pie-chart recipe: Pie chart dosen't support data axis and it supports only one data serie.

  ```
    section:
      component:
        InsisChart:
          type: pie
          elements:
            - mydata~capital-allocation
          label: mydata~labels
          title: insis-common.birthdate.label
          subTitle: insis-common.birthdate.label
          information: insis-common.birthdate.label
  ```
