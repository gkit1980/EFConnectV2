<mat-card class="container">
  <mat-card-header>
    <mat-card-title *ngIf="chartTitle">{{ chartTitle }}</mat-card-title>
    <mat-card-subtitle *ngIf="chartSubTitle">{{ chartSubTitle }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="chart-container">
      <div
        echarts
        [options]="initialChartOption"
        autoResize="autoResize"
        [merge]="mergeOptions"
        style="height: 100%;"
      ></div>
    </div>
    <p *ngIf="chartInfomation">{{ chartInfomation }}</p>
  </mat-card-content>
</mat-card>
